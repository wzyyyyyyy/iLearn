<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双视频同步播放器</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --primary-light: #66b3ff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --track-bg: #444;
            --thumb-bg: #fff;
            --track-progress-bg: var(--primary-color);
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --border-color: #404040;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.25);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.35);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --highlight-color: #ffeb3b;
            --highlight-bg: rgba(255, 235, 59, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            line-height: 1.6;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1rem;
            gap: 1rem;
        }

        .mode-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-shrink: 0;
            margin-bottom: 0.5rem;
        }

            .mode-controls button {
                background: linear-gradient(145deg, var(--bg-tertiary), #333333);
                color: var(--text-primary);
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: var(--shadow-light);
                position: relative;
                overflow: hidden;
                backdrop-filter: blur(10px);
            }

                .mode-controls button::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: -100%;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                    transition: left 0.6s ease;
                }

                .mode-controls button:hover::before {
                    left: 100%;
                }

                .mode-controls button:hover {
                    background: linear-gradient(145deg, #383838, #454545);
                    transform: translateY(-2px);
                    box-shadow: var(--shadow-medium);
                }

                .mode-controls button.active {
                    background: linear-gradient(145deg, var(--primary-color), var(--primary-dark));
                    font-weight: bold;
                    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
                    color: white;
                }

        .player-container {
            min-height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            border: none;
        }

        .player-area {
            height: 100%;
            min-height: 400px;
            display: flex;
            flex-grow: 1;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .video-wrapper {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            /* MODIFIED: Unified video background */
            background: linear-gradient(145deg, var(--bg-tertiary), #181818);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            width: 50%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            border: none;
        }

        /* Styles for swap animation */
        .player-area.is-swapping .left-wrapper {
            transform: translateX(25%) scale(0.7);
            opacity: 0;
        }
        .player-area.is-swapping .right-wrapper {
            transform: translateX(-25%) scale(0.7);
            opacity: 0;
        }


        .video-js {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

            .video-js .vjs-big-play-button {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(145deg, rgba(0, 123, 255, 0.8), rgba(0, 86, 179, 0.9));
                border-radius: 50%;
                border: none;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
            }

                .video-js .vjs-big-play-button:hover {
                    background: linear-gradient(145deg, rgba(0, 123, 255, 1), rgba(0, 86, 179, 1));
                    transform: translate(-50%, -50%) scale(1.1);
                    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
                }

        .player-area.mode-left .right-wrapper,
        .player-area.mode-right .left-wrapper {
            width: 0;
            opacity: 0;
            margin: 0;
        }

        .player-area.mode-left .left-wrapper,
        .player-area.mode-right .right-wrapper {
            width: 80%;
            max-width: 80%;
            margin: 0 auto;
            box-shadow: var(--shadow-heavy);
        }

        #subtitle-overlay {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0;
            font-size: 1.4rem;
            font-weight: 500;
            text-align: center;
            max-width: 85%;
            z-index: 15;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            white-space: pre-wrap;
            line-height: 1.4;
            border: none;
            box-shadow: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

            #subtitle-overlay.visible {
                opacity: 1;
            }

        #unified-controls {
            display: flex;
            /* MODIFIED: Semi-transparent gradient for control bar */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.6) 70%, transparent 100%);
            padding: 0.6rem 1.5rem;
            padding-bottom: 1rem; /* Extra padding for better look */
            align-items: center;
            gap: 1rem;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
            pointer-events: auto;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: none;
            box-shadow: none;
        }

            #unified-controls.hidden {
                transform: translateY(100%);
                opacity: 0;
            }

        #play-pause-btn, #fullscreen-btn, #subtitle-toggle-btn, #subtitle-nav-toggle-btn, #load-local-subtitle-btn {
            background: var(--glass-bg);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

            #play-pause-btn:hover, #fullscreen-btn:hover, #subtitle-toggle-btn:hover, #subtitle-nav-toggle-btn:hover, #load-local-subtitle-btn:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: scale(1.05);
            }

            #play-pause-btn svg, #fullscreen-btn svg, #subtitle-toggle-btn svg, #subtitle-nav-toggle-btn svg, #load-local-subtitle-btn svg {
                width: 20px;
                height: 20px;
                fill: white;
                transition: fill 0.2s ease;
                display: block; /* Ensures proper alignment */
            }

            #subtitle-toggle-btn.active svg, #subtitle-nav-toggle-btn.active svg {
                fill: var(--primary-color);
            }

        .time-display {
            font-size: 0.85rem;
            white-space: nowrap;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--glass-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            height: 6px;
            border-radius: 3px;
        }

            input[type="range"]::-webkit-slider-runnable-track {
                background: linear-gradient(90deg, var(--track-bg), #555);
                height: 6px;
                border-radius: 3px;
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
            }

            input[type="range"]::-moz-range-track {
                background: linear-gradient(90deg, var(--track-bg), #555);
                height: 6px;
                border-radius: 3px;
                border: none;
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
            }

            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                margin-top: -4px;
                background: linear-gradient(145deg, var(--thumb-bg), #f8f9fa);
                height: 14px;
                width: 14px;
                border-radius: 50%;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                border: none;
            }

                input[type="range"]::-webkit-slider-thumb:hover {
                    transform: scale(1.2);
                    box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
                }

            input[type="range"]::-moz-range-thumb {
                border: none;
                border-radius: 50%;
                background: linear-gradient(145deg, var(--thumb-bg), #f8f9fa);
                height: 14px;
                width: 14px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                cursor: pointer;
            }

        #seek-bar {
            flex-grow: 1;
            margin: 0 0.5rem;
        }

        #volume-bar {
            width: 80px;
        }

        #playback-rate {
            background: var(--glass-bg);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

            #playback-rate:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: scale(1.02);
            }

            #playback-rate:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
            }
            #playback-rate option {
                background: var(--bg-primary);
            }

        .subtitle-status {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 0.5rem;
            font-weight: 500;
            background: var(--glass-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
        }

            .subtitle-status.loaded {
                color: var(--success-color);
            }

            .subtitle-status.error {
                color: var(--danger-color);
            }

        .shortcuts-hint {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 20;
            border: none;
            box-shadow: var(--shadow-medium);
            line-height: 1.4;
        }

            .shortcuts-hint.visible {
                opacity: 1;
            }

        .subtitle-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.98), rgba(25, 25, 25, 0.99));
            backdrop-filter: blur(20px);
            border-top: none;
            z-index: 25;
            max-height: 50vh;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
        }

            .subtitle-navigation.visible {
                transform: translateY(0);
            }

        .subtitle-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(25, 25, 25, 0.9), rgba(35, 35, 35, 0.9));
        }

        .subtitle-nav-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: linear-gradient(145deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle-search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            max-width: 400px;
            margin: 0 1rem;
        }

        .subtitle-search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: white;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

            .subtitle-search-input:focus {
                outline: none;
                border-color: var(--primary-color);
                background: rgba(255, 255, 255, 0.15);
                box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            }

            .subtitle-search-input::placeholder {
                color: var(--text-muted);
            }

        .search-controls {
            display: flex;
            gap: 0.25rem;
        }

        .search-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

            .search-btn:hover {
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }

            .search-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        .search-count {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin: 0 0.5rem;
        }

        .subtitle-nav-close {
            background: var(--glass-bg);
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-weight: bold;
        }

            .subtitle-nav-close:hover {
                color: white;
                background: rgba(255, 255, 255, 0.15);
                transform: scale(1.05);
            }

        .subtitle-list {
            max-height: calc(50vh - 100px);
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .subtitle-item {
            display: flex;
            align-items: flex-start;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            border-bottom: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

            .subtitle-item::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 2px;
                background: transparent;
                transition: all 0.2s ease;
            }

            .subtitle-item:hover {
                background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
                transform: translateX(4px);
            }

                .subtitle-item:hover::before {
                    background: var(--primary-color);
                }

            .subtitle-item.active {
                background: linear-gradient(145deg, rgba(0, 123, 255, 0.2), rgba(0, 123, 255, 0.1));
                border-left: 3px solid var(--primary-color);
                transform: translateX(4px);
            }

            .subtitle-item.search-match {
                background: linear-gradient(145deg, var(--highlight-bg), rgba(255, 235, 59, 0.1));
                border-left: 3px solid var(--highlight-color);
            }

            .subtitle-item.active.search-match {
                background: linear-gradient(145deg, rgba(0, 123, 255, 0.3), rgba(255, 235, 59, 0.2));
                border-left: 3px solid var(--primary-color);
            }

        .subtitle-time {
            color: var(--text-muted);
            font-size: 0.75rem;
            min-width: 60px;
            margin-right: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-weight: 500;
            background: var(--glass-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        .subtitle-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--text-primary);
            font-weight: 400;
        }

        .subtitle-item.active .subtitle-text {
            color: var(--primary-light);
            font-weight: 500;
        }

        .highlight {
            background: var(--highlight-color);
            color: #000;
            padding: 0.1em 0.2em;
            border-radius: 3px;
            font-weight: 600;
        }

        .subtitle-list::-webkit-scrollbar {
            width: 6px;
        }

        .subtitle-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
            margin: 4px;
        }

        .subtitle-list::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 3px;
            transition: all 0.2s ease;
        }

            .subtitle-list::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(145deg, rgba(0, 123, 255, 0.4), rgba(0, 123, 255, 0.2));
            }

        @media (max-width: 768px) {
            .main-container {
                padding: 0.8rem;
                gap: 0.8rem;
            }

            .mode-controls {
                gap: 0.8rem;
            }

                .mode-controls button {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.8rem;
                }

            #unified-controls {
                gap: 0.8rem;
                padding: 0.5rem 1rem;
            }

            .player-area {
                padding: 0.3rem;
                gap: 0.3rem;
            }

            .subtitle-search-container {
                max-width: 200px;
                margin: 0 0.5rem;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle-navigation.visible .subtitle-item {
            animation: slideInUp 0.3s ease-out forwards;
        }

        .subtitle-item.search-match {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 3px rgba(0, 123, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 12px rgba(0, 123, 255, 0.4);
            }
        }

        .mode-controls button.active {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="mode-controls">
            <button id="mode-left-btn" class="mode-btn">仅左侧</button>
            <button id="mode-both-btn" class="mode-btn active">双视频</button>
            <button id="mode-right-btn" class="mode-btn">仅右侧</button>
            <button id="swap-btn" class="mode-btn">交换视频</button>
        </div>

        <div class="player-container" tabindex="0">
            <div id="player-area" class="player-area mode-both">
                <div class="left-wrapper video-wrapper">
                    <video id="video-left" class="video-js" preload="auto" poster="https://placehold.co/1920x1080/282828/FFFFFF?text=Left+Video">
                        <source src="_LEFTVIDEO_" type="video/mp4">
                    </video>
                </div>
                <div class="right-wrapper video-wrapper">
                    <video id="video-right" class="video-js" preload="auto" poster="https://placehold.co/1920x1080/282828/FFFFFF?text=Right+Video">
                        <source src="_RIGHTVIDEO_" type="video/mp4">
                    </video>
                </div>
            </div>

            <div id="subtitle-overlay"></div>

            <div id="shortcuts-hint" class="shortcuts-hint">
                快捷键已激活<br>
                空格: 播放/暂停 | ←→: 快退/快进 | ↑↓: 音量 | F: 全屏 | S: 字幕 | N: 导航 | Ctrl+F: 搜索
            </div>

            <div id="unified-controls">
                <button id="play-pause-btn" title="播放/暂停 (空格键)">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <div class="time-display"><span id="current-time">00:00</span> / <span id="duration">00:00</span></div>
                <input type="range" id="seek-bar" value="0" step="0.1">
                <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1">
                <select id="playback-rate">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2.0x</option>
                    <option value="2.5">2.5x</option>
                    <option value="3">3.0x</option>
                </select>
                
                <button id="load-local-subtitle-btn" title="加载本地字幕文件 (.vtt)">
                    <svg viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-8-8-8 8h4v6zm-4 2h14v2H5v-2z"></path></svg>
                </button>
                <input type="file" id="local-subtitle-input" accept=".vtt" style="display: none;">
                
                <button id="subtitle-toggle-btn" title="字幕开/关 (S键)">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"></path></svg>
                </button>
                <span id="subtitle-status" class="subtitle-status">无字幕</span>
                <button id="subtitle-nav-toggle-btn" title="字幕导航 (N键)">
                    <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path></svg>
                </button>
                <button id="fullscreen-btn" title="全屏 (F键)">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="subtitle-navigation" class="subtitle-navigation">
        <div class="subtitle-nav-header">
            <div class="subtitle-nav-title">字幕导航</div>
            <div class="subtitle-search-container">
                <input type="text" id="subtitle-search-input" class="subtitle-search-input" placeholder="搜索字幕内容..." />
                <div class="search-controls">
                    <button id="search-prev-btn" class="search-btn" title="上一个">↑</button>
                    <button id="search-next-btn" class="search-btn" title="下一个">↓</button>
                    <button id="search-clear-btn" class="search-btn" title="清除">×</button>
                </div>
                <span id="search-count" class="search-count"></span>
            </div>
            <button id="subtitle-nav-close" class="subtitle-nav-close">×</button>
        </div>
        <div id="subtitle-list" class="subtitle-list"></div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DOM Element References ---
            const playerContainer = document.querySelector('.player-container');
            const playerArea = document.getElementById('player-area');
            const modeButtons = document.querySelectorAll('.mode-btn');
            const swapBtn = document.getElementById('swap-btn'); 
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const seekBar = document.getElementById('seek-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeBar = document.getElementById('volume-bar');
            const playbackRateSelector = document.getElementById('playback-rate');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const subtitleOverlay = document.getElementById('subtitle-overlay');
            const subtitleToggleBtn = document.getElementById('subtitle-toggle-btn');
            const subtitleStatus = document.getElementById('subtitle-status');
            const shortcutsHint = document.getElementById('shortcuts-hint');
            const unifiedControls = document.getElementById('unified-controls');
            const subtitleNavigation = document.getElementById('subtitle-navigation');
            const subtitleNavToggleBtn = document.getElementById('subtitle-nav-toggle-btn');
            const subtitleNavClose = document.getElementById('subtitle-nav-close');
            const subtitleList = document.getElementById('subtitle-list');
            
            const loadLocalSubtitleBtn = document.getElementById('load-local-subtitle-btn');
            const localSubtitleInput = document.getElementById('local-subtitle-input');

            // --- Subtitle Search Elements ---
            const subtitleSearchInput = document.getElementById('subtitle-search-input');
            const searchPrevBtn = document.getElementById('search-prev-btn');
            const searchNextBtn = document.getElementById('search-next-btn');
            const searchClearBtn = document.getElementById('search-clear-btn');
            const searchCount = document.getElementById('search-count');

            // --- State Variables ---
            let playerLeft, playerRight;
            let currentMode = 'both';
            let activePlayerForUI;
            let isSeeking = false;
            let syncCheckInterval;
            let subtitles = [];
            let filteredSubtitles = [];
            let subtitlesEnabled = true;
            let subtitleNavVisible = false;
            let currentActiveSubtitleIndex = -1;
            let searchResults = [];
            let currentSearchIndex = -1;
            let searchQuery = '';
            let shortcutsHintTimeout;
            let controlsTimeout;
            let isControlsVisible = true;
            let isMouseOverControls = false;

            // --- Constants ---
            const SYNC_THRESHOLD = 0.1;
            const SYNC_CHECK_INTERVAL = 200;
            const CONTROLS_HIDE_DELAY = 3000;
            const SWAP_ANIMATION_DURATION = 400; // Corresponds to CSS transition duration

            // --- Player Initialization ---
            playerLeft = videojs('video-left', { controls: false, fluid: true });
            playerRight = videojs('video-right', { controls: false, fluid: true, muted: true });

            // --- Subtitle Search Functions ---
            const performSearch = (query) => {
                searchQuery = query.toLowerCase().trim();
                searchResults = [];
                currentSearchIndex = -1;

                if (!searchQuery) {
                    filteredSubtitles = [...subtitles];
                    updateSearchUI();
                    renderSubtitleNavigation();
                    return;
                }

                subtitles.forEach((subtitle, index) => {
                    if (subtitle.text.toLowerCase().includes(searchQuery)) {
                        searchResults.push({ subtitle, originalIndex: index, resultIndex: searchResults.length });
                    }
                });

                filteredSubtitles = searchResults.map(result => result.subtitle);
                updateSearchUI();
                renderSubtitleNavigation();

                if (searchResults.length > 0) {
                    currentSearchIndex = 0;
                    highlightSearchResult(0);
                }
            };

            const highlightText = (text, query) => {
                if (!query) return text;
                const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            };

            const escapeRegex = (string) => {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            };

            const updateSearchUI = () => {
                const count = searchResults.length;
                if (searchQuery && count > 0) {
                    searchCount.textContent = `${currentSearchIndex + 1}/${count}`;
                } else if (searchQuery && count === 0) {
                    searchCount.textContent = '0/0';
                } else {
                    searchCount.textContent = '';
                }

                searchPrevBtn.disabled = !searchQuery || count === 0 || currentSearchIndex <= 0;
                searchNextBtn.disabled = !searchQuery || count === 0 || currentSearchIndex >= count - 1;
            };

            const highlightSearchResult = (index) => {
                if (index < 0 || index >= searchResults.length) return;

                currentSearchIndex = index;
                const result = searchResults[index];
                const subtitleItem = subtitleList.querySelector(`[data-search-index="${index}"]`);

                if (subtitleItem) {
                    subtitleItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    subtitleList.querySelectorAll('.search-match').forEach(item => item.classList.remove('search-match'));
                    subtitleItem.classList.add('search-match');
                }

                updateSearchUI();
            };

            const navigateSearch = (direction) => {
                if (searchResults.length === 0) return;
                let newIndex = currentSearchIndex + direction;
                if (newIndex < 0) newIndex = searchResults.length - 1;
                if (newIndex >= searchResults.length) newIndex = 0;
                highlightSearchResult(newIndex);
            };

            const clearSearch = () => {
                subtitleSearchInput.value = '';
                performSearch('');
            };

            // --- Subtitle Navigation Functions ---
            const toggleSubtitleNavigation = () => {
                subtitleNavVisible = !subtitleNavVisible;
                subtitleNavToggleBtn.classList.toggle('active', subtitleNavVisible);
                subtitleNavigation.classList.toggle('visible', subtitleNavVisible);

                if (subtitleNavVisible) {
                    renderSubtitleNavigation();
                    setTimeout(() => subtitleSearchInput.focus(), 300);
                }
            };

            const renderSubtitleNavigation = () => {
                if (!subtitles || subtitles.length === 0) {
                    subtitleList.innerHTML = '<div style="padding: 2rem; text-align: center; color: #888;">暂无字幕内容</div>';
                    return;
                }

                const subtitlesToRender = searchQuery ? filteredSubtitles : subtitles;
                const subtitleItems = subtitlesToRender.map((subtitle, index) => {
                    const originalIndex = searchQuery ? searchResults.find(r => r.subtitle === subtitle)?.originalIndex ?? -1 : index;
                    const searchIndex = searchQuery ? searchResults.find(r => r.subtitle === subtitle)?.resultIndex ?? -1 : -1;
                    const startTime = formatTime(subtitle.start);
                    const highlightedText = searchQuery ? highlightText(subtitle.text, searchQuery) : subtitle.text;

                    return `
                        <div class="subtitle-item"
                             data-index="${originalIndex}"
                             data-search-index="${searchIndex}"
                             data-time="${subtitle.start}">
                            <div class="subtitle-time">${startTime}</div>
                            <div class="subtitle-text">${highlightedText.replace(/\n/g, '<br>')}</div>
                        </div>`;
                }).join('');

                subtitleList.innerHTML = subtitleItems;

                subtitleList.querySelectorAll('.subtitle-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const time = parseFloat(item.dataset.time);
                        jumpToTime(time);
                        showControls();
                    });
                });
            };
            
            const jumpToTime = (time) => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) return;
                const clampedTime = Math.max(0, Math.min(activePlayerForUI.duration(), time));
                isSeeking = true;
                if (currentMode === 'both') {
                    playerLeft.currentTime(clampedTime);
                    playerRight.currentTime(clampedTime);
                } else {
                    activePlayerForUI.currentTime(clampedTime);
                }
                setTimeout(() => { isSeeking = false; }, 100);
            };

            const updateActiveSubtitle = () => {
                if (!subtitleNavVisible || !activePlayerForUI || subtitles.length === 0) return;

                const currentTime = activePlayerForUI.currentTime();
                const newActiveIndex = subtitles.findIndex(sub => currentTime >= sub.start && currentTime <= sub.end);

                if (newActiveIndex !== currentActiveSubtitleIndex) {
                    if (currentActiveSubtitleIndex >= 0) {
                        const prevItem = subtitleList.querySelector(`[data-index="${currentActiveSubtitleIndex}"]`);
                        if (prevItem) prevItem.classList.remove('active');
                    }
                    if (newActiveIndex >= 0) {
                        const newItem = subtitleList.querySelector(`[data-index="${newActiveIndex}"]`);
                        if (newItem) {
                            newItem.classList.add('active');
                            if (!searchQuery) {
                                newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        }
                    }
                    currentActiveSubtitleIndex = newActiveIndex;
                }
            };

            // --- UI Control Functions ---
            const showControls = () => {
                if (!isControlsVisible) {
                    unifiedControls.classList.remove('hidden');
                    isControlsVisible = true;
                }
                resetControlsTimer();
            };

            const hideControls = () => {
                if (isControlsVisible && !isMouseOverControls) {
                    unifiedControls.classList.add('hidden');
                    isControlsVisible = false;
                }
            };

            const resetControlsTimer = () => {
                clearTimeout(controlsTimeout);
                const playerToCheck = activePlayerForUI || playerLeft;
                const focusedElement = document.activeElement;
                const isFocusOnControls = unifiedControls.contains(focusedElement);

                if (playerToCheck && !playerToCheck.paused() && !isMouseOverControls && !isFocusOnControls) {
                    controlsTimeout = setTimeout(hideControls, CONTROLS_HIDE_DELAY);
                }
            };

            const showShortcutsHint = () => {
                shortcutsHint.classList.add('visible');
                clearTimeout(shortcutsHintTimeout);
                shortcutsHintTimeout = setTimeout(() => {
                    shortcutsHint.classList.remove('visible');
                }, 2000);
            };

            // --- Keyboard and Mouse Control Handlers ---
            const handleKeydown = (event) => {
                if (event.target === subtitleSearchInput) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        navigateSearch(event.shiftKey ? -1 : 1);
                    } else if (event.key === 'Escape') {
                        event.preventDefault();
                        clearSearch();
                        playerContainer.focus();
                    }
                    return;
                }
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT' || event.target.tagName === 'BUTTON') {
                    if (event.key !== ' ' && event.key !== 'Escape') return;
                }
                
                const playerToControl = activePlayerForUI || playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;

                let handled = false;
                switch (event.key.toLowerCase()) {
                    case ' ': event.preventDefault(); handlePlayPause(); handled = true; break;
                    case 'arrowleft': event.preventDefault(); seekBySeconds(event.shiftKey ? -30 : -5); handled = true; break;
                    case 'arrowright': event.preventDefault(); seekBySeconds(event.shiftKey ? 30 : 5); handled = true; break;
                    case 'arrowup': event.preventDefault(); adjustVolume(0.1); handled = true; break;
                    case 'arrowdown': event.preventDefault(); adjustVolume(-0.1); handled = true; break;
                    case 'f': if (!event.ctrlKey) { event.preventDefault(); handleFullscreen(); handled = true; } break;
                    case 's': event.preventDefault(); toggleSubtitles(); handled = true; break;
                    case 'n': event.preventDefault(); toggleSubtitleNavigation(); handled = true; break;
                    case 'm': event.preventDefault(); toggleMute(); handled = true; break;
                }

                if (event.ctrlKey && event.key.toLowerCase() === 'f') {
                    event.preventDefault();
                    if (!subtitleNavVisible) toggleSubtitleNavigation();
                    setTimeout(() => {
                        subtitleSearchInput.focus();
                        subtitleSearchInput.select();
                    }, 300);
                    handled = true;
                }

                if (handled) {
                    showShortcutsHint();
                    showControls();
                    playerContainer.focus();
                }
            };
            
            const seekBySeconds = (seconds) => {
                const playerToControl = activePlayerForUI || playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;
                const newTime = Math.max(0, Math.min(playerToControl.duration(), playerToControl.currentTime() + seconds));
                jumpToTime(newTime);
            };

            const adjustVolume = (delta) => {
                const currentVolume = parseFloat(volumeBar.value);
                const newVolume = Math.max(0, Math.min(1, currentVolume + delta));
                volumeBar.value = newVolume;
                handleVolumeChange();
            };

            const toggleMute = () => {
                const currentVolume = parseFloat(volumeBar.value);
                if (currentVolume > 0) {
                    volumeBar.dataset.lastVolume = currentVolume;
                    volumeBar.value = 0;
                } else {
                    volumeBar.value = volumeBar.dataset.lastVolume || 1;
                }
                handleVolumeChange();
            };

            // --- Subtitle Loading and Parsing ---
            const loadSubtitlesFromUrl = async (subtitleUrl) => {
                subtitleStatus.textContent = '加载中...';
                subtitleStatus.className = 'subtitle-status';

                try {
                    const response = await fetch(subtitleUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const subtitleText = await response.text();
                    processSubtitleText(subtitleText);
                } catch (error) {
                    subtitles = [];
                    filteredSubtitles = [];
                    subtitleStatus.textContent = '字幕加载失败';
                    subtitleStatus.className = 'subtitle-status error';
                    console.error("Error loading subtitle from URL:", error);
                    renderSubtitleNavigation();
                }
            };
            
            const processSubtitleText = (text) => {
                subtitles = parseVTT(text);
                filteredSubtitles = [...subtitles];
                clearSearch(); // Clear previous search results
                if (subtitles.length > 0) {
                    subtitleStatus.textContent = `已加载 ${subtitles.length} 条字幕`;
                    subtitleStatus.className = 'subtitle-status loaded';
                } else {
                    subtitleStatus.textContent = '字幕格式错误';
                    subtitleStatus.className = 'subtitle-status error';
                }
                renderSubtitleNavigation();
                updateSubtitles();
            };

            const parseVTT = (vttText) => {
                const lines = vttText.split(/\r?\n/);
                const parsedSubtitles = [];
                let i = 0;
                while (i < lines.length) {
                    if (lines[i].includes('-->')) {
                        const timeParts = lines[i].split('-->');
                        const start = parseTimeCode(timeParts[0]);
                        const end = parseTimeCode(timeParts[1]);
                        let textLines = [];
                        i++;
                        while (i < lines.length && lines[i].trim() !== '') {
                            textLines.push(lines[i].trim());
                            i++;
                        }
                        if (textLines.length > 0) {
                            parsedSubtitles.push({ start, end, text: textLines.join('\n') });
                        }
                    }
                    i++;
                }
                return parsedSubtitles;
            };

            const parseTimeCode = (timeString) => {
                try {
                    const cleanTime = timeString.replace(',', '.').trim();
                    const parts = cleanTime.split(':');
                    let seconds = 0;
                    if (parts.length === 3) {
                        seconds = parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
                    } else if (parts.length === 2) {
                        seconds = parseInt(parts[0]) * 60 + parseFloat(parts[1]);
                    } else if (parts.length === 1) {
                        seconds = parseFloat(parts[0]);
                    }
                    return isNaN(seconds) ? 0 : seconds;
                } catch (error) {
                    return 0;
                }
            };

            const updateSubtitles = () => {
                if (!subtitlesEnabled || !activePlayerForUI || subtitles.length === 0) {
                    subtitleOverlay.classList.remove('visible');
                    return;
                }
                const currentTime = activePlayerForUI.currentTime();
                const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
                if (currentSubtitle) {
                    subtitleOverlay.innerHTML = currentSubtitle.text.replace(/\n/g, '<br>');
                    subtitleOverlay.classList.add('visible');
                } else {
                    subtitleOverlay.classList.remove('visible');
                }
                updateActiveSubtitle();
            };

            const toggleSubtitles = () => {
                subtitlesEnabled = !subtitlesEnabled;
                subtitleToggleBtn.classList.toggle('active', subtitlesEnabled);
                if (!subtitlesEnabled) {
                    subtitleOverlay.classList.remove('visible');
                }
            };

            // --- UI Update Functions ---
            const formatTime = (timeInSeconds) => {
                if (isNaN(timeInSeconds)) timeInSeconds = 0;
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = Math.floor(timeInSeconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            const updatePlayPauseIcons = (isPaused) => {
                playIcon.style.display = isPaused ? 'block' : 'none';
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                if (isPaused) showControls(); else resetControlsTimer();
            };

            const updateSeekBarUI = () => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) {
                    seekBar.value = 0;
                    seekBar.style.background = `var(--track-bg)`;
                    currentTimeEl.textContent = formatTime(0);
                    return;
                }
                const progress = (activePlayerForUI.currentTime() / activePlayerForUI.duration()) * 100;
                seekBar.value = progress;
                seekBar.style.background = `linear-gradient(to right, var(--track-progress-bg) ${progress}%, var(--track-bg) ${progress}%)`;
                currentTimeEl.textContent = formatTime(activePlayerForUI.currentTime());
                updateSubtitles();
            };

            const updateDurationUI = () => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) {
                    durationEl.textContent = formatTime(0);
                    return;
                }
                durationEl.textContent = formatTime(activePlayerForUI.duration());
            };

            // --- Player Control Logic ---
            const checkSync = () => {
                if (currentMode !== 'both' || isSeeking) return;
                const leftTime = playerLeft.currentTime();
                const rightTime = playerRight.currentTime();
                const timeDiff = Math.abs(leftTime - rightTime);
                if (timeDiff > SYNC_THRESHOLD) {
                    playerRight.currentTime(leftTime);
                }
            };

            const startSyncCheck = () => {
                if (syncCheckInterval) clearInterval(syncCheckInterval);
                syncCheckInterval = setInterval(checkSync, SYNC_CHECK_INTERVAL);
            };

            const stopSyncCheck = () => {
                if (syncCheckInterval) clearInterval(syncCheckInterval);
                syncCheckInterval = null;
            };

            const handlePlayPause = () => {
                const playerToControl = activePlayerForUI || playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;
                const isPaused = playerToControl.paused();
                if (currentMode === 'both') {
                    if (isPaused) { playerLeft.play(); playerRight.play(); } 
                    else { playerLeft.pause(); playerRight.pause(); }
                } else {
                    if (isPaused) playerToControl.play(); else playerToControl.pause();
                }
            };

            const handleSeek = () => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) return;
                isSeeking = true;
                const newTime = (activePlayerForUI.duration() * seekBar.value) / 100;
                jumpToTime(newTime);
            };

            const handleVolumeChange = () => {
                const newVolume = volumeBar.value;
                playerLeft.volume(newVolume);
                playerRight.volume(newVolume);
                playerLeft.muted(currentMode === 'right' || newVolume == 0);
                playerRight.muted(currentMode !== 'right' || newVolume == 0);
            };

            const handleRateChange = () => {
                const newRate = playbackRateSelector.value;
                playerLeft.playbackRate(newRate);
                playerRight.playbackRate(newRate);
            };

            const handleFullscreen = () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    playerContainer.requestFullscreen();
                }
            };

            const setMode = (newMode) => {
                if (currentMode === newMode) return;
                currentMode = newMode;
                stopSyncCheck();

                if (activePlayerForUI) activePlayerForUI.off(['timeupdate', 'durationchange', 'play', 'pause']);

                modeButtons.forEach(btn => btn.classList.remove('active'));
                document.getElementById(`mode-${newMode}-btn`).classList.add('active');

                playerArea.className = 'player-area';
                playerArea.classList.add(`mode-${newMode}`);

                activePlayerForUI = (newMode === 'right') ? playerRight : playerLeft;
                
                handleVolumeChange(); // Update mute states based on new mode

                const syncFrom = (newMode === 'right') ? playerLeft : playerRight;
                if (syncFrom && activePlayerForUI && !isNaN(syncFrom.currentTime())) {
                    activePlayerForUI.currentTime(syncFrom.currentTime());
                }
                
                updatePlayPauseIcons(activePlayerForUI ? activePlayerForUI.paused() : true);
                
                activePlayerForUI.on('timeupdate', updateSeekBarUI);
                activePlayerForUI.on('durationchange', updateDurationUI);
                activePlayerForUI.on('play', () => {
                    updatePlayPauseIcons(false);
                    if (currentMode === 'both') startSyncCheck();
                });
                activePlayerForUI.on('pause', () => {
                    updatePlayPauseIcons(true);
                    stopSyncCheck();
                });

                updateDurationUI();
                updateSeekBarUI();
            };

            // MODIFIED: Function to swap video sources with animation
            const swapVideos = () => {
                // Prevent starting a new swap while one is in progress
                if (playerArea.classList.contains('is-swapping')) {
                    return;
                }

                const wasPaused = playerLeft.paused();
                const currentTime = playerLeft.currentTime();

                // 1. Add class to trigger the "out" animation
                playerArea.classList.add('is-swapping');

                // 2. Use a timeout that matches the CSS transition duration
                setTimeout(() => {
                    // 3. Swap the video sources and posters
                    const leftSrc = playerLeft.currentSrc();
                    const rightSrc = playerRight.currentSrc();
                    const leftPoster = playerLeft.poster();
                    const rightPoster = playerRight.poster();

                    playerLeft.src({ src: rightSrc, type: 'video/mp4' });
                    playerRight.src({ src: leftSrc, type: 'video/mp4' });

                    playerLeft.poster(rightPoster);
                    playerRight.poster(leftPoster);

                    // 4. Load the new sources
                    playerLeft.load();
                    playerRight.load();

                    // A function to run after both players are ready
                    const onPlayersReady = () => {
                        // Restore time and play state
                        jumpToTime(currentTime);
                        if (!wasPaused) {
                            playerLeft.play();
                            playerRight.play();
                        }
                        // 5. Remove the class to trigger the "in" animation
                        playerArea.classList.remove('is-swapping');
                    };

                    // Wait for both players to be ready with the new source
                    let readyCount = 0;
                    const checkReady = () => {
                        readyCount++;
                        if (readyCount === 2) {
                            onPlayersReady();
                        }
                    };
                    playerLeft.ready(checkReady);
                    playerRight.ready(checkReady);

                }, SWAP_ANIMATION_DURATION);
            };

            const initializeApp = async () => {
                playerLeft.volume(1);
                playerRight.volume(1);
                activePlayerForUI = playerLeft;
                handleVolumeChange(); // Set initial mute states

                await loadSubtitlesFromUrl('_SUBTITLE_');

                activePlayerForUI.on('timeupdate', updateSeekBarUI);
                activePlayerForUI.on('durationchange', updateDurationUI);
                activePlayerForUI.on('play', () => {
                    updatePlayPauseIcons(false);
                    if (currentMode === 'both') startSyncCheck();
                });
                activePlayerForUI.on('pause', () => {
                    updatePlayPauseIcons(true);
                    stopSyncCheck();
                });

                updatePlayPauseIcons(true);
                updateDurationUI();
                updateSeekBarUI();
                subtitleToggleBtn.classList.toggle('active', subtitlesEnabled);
                playerContainer.focus();
                showControls();
            };

            // --- Event Listeners ---
            playPauseBtn.addEventListener('click', handlePlayPause);
            seekBar.addEventListener('input', handleSeek);
            volumeBar.addEventListener('input', handleVolumeChange);
            playbackRateSelector.addEventListener('change', handleRateChange);
            fullscreenBtn.addEventListener('click', handleFullscreen);
            subtitleToggleBtn.addEventListener('click', toggleSubtitles);
            subtitleNavToggleBtn.addEventListener('click', toggleSubtitleNavigation);
            subtitleNavClose.addEventListener('click', toggleSubtitleNavigation);
            swapBtn.addEventListener('click', swapVideos); 

            document.getElementById('mode-left-btn').addEventListener('click', () => setMode('left'));
            document.getElementById('mode-both-btn').addEventListener('click', () => setMode('both'));
            document.getElementById('mode-right-btn').addEventListener('click', () => setMode('right'));

            loadLocalSubtitleBtn.addEventListener('click', () => localSubtitleInput.click());
            localSubtitleInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                subtitleStatus.textContent = '加载中...';
                subtitleStatus.className = 'subtitle-status';
                const reader = new FileReader();
                reader.onload = (e) => processSubtitleText(e.target.result);
                reader.onerror = () => {
                    subtitleStatus.textContent = '文件读取失败';
                    subtitleStatus.className = 'subtitle-status error';
                };
                reader.readAsText(file);
                event.target.value = null; 
            });

            // Search listeners
            subtitleSearchInput.addEventListener('input', (event) => performSearch(event.target.value));
            searchPrevBtn.addEventListener('click', () => navigateSearch(-1));
            searchNextBtn.addEventListener('click', () => navigateSearch(1));
            searchClearBtn.addEventListener('click', clearSearch);

            // Global listeners
            document.addEventListener('keydown', handleKeydown);
            playerContainer.addEventListener('wheel', (e) => { e.preventDefault(); adjustVolume(e.deltaY > 0 ? -0.05 : 0.05); showControls(); }, { passive: false });
            playerContainer.addEventListener('mousemove', showControls);
            playerContainer.addEventListener('mouseleave', resetControlsTimer);
            unifiedControls.addEventListener('mouseenter', () => { isMouseOverControls = true; clearTimeout(controlsTimeout); });
            unifiedControls.addEventListener('mouseleave', () => { isMouseOverControls = false; resetControlsTimer(); });
            playerContainer.addEventListener('click', (event) => {
                if (event.target !== playbackRateSelector && event.target !== subtitleSearchInput) {
                    playerContainer.focus();
                }
                showControls();
            });

            // --- Start the Application ---
            playerLeft.ready(() => {
                playerRight.ready(() => {
                    initializeApp();
                });
            });
        });
    </script>
</body>
</html>
