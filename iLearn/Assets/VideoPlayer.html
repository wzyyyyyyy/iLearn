<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双视频同步播放器</title>

    <!-- 引入 Video.js 的 CSS 文件 -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #007bff;
            --track-bg: #444;
            --thumb-bg: #fff;
            --track-progress-bg: var(--primary-color);
        }

        /* --- 基础布局和主题 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1rem;
            gap: 1rem;
        }

        /* --- 模式控制按钮 --- */
        .mode-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-shrink: 0;
        }

            .mode-controls button {
                background-color: #282828;
                color: #fff;
                border: 1px solid #444;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.2s, border-color 0.2s;
            }

                .mode-controls button:hover {
                    background-color: #383838;
                }

                .mode-controls button.active {
                    background-color: var(--primary-color);
                    border-color: var(--primary-color);
                    font-weight: bold;
                }

        /* --- 视频播放器区域 --- */
        .player-container {
            min-height: 360px;
            position: relative;
            position: relative;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            cursor: none; /* 隐藏鼠标光标 */
        }

        .player-container.show-cursor {
            cursor: default; /* 显示鼠标光标 */
        }

        .player-area {
            height: 100%;
            min-height: 360px;
            display: flex;
            flex-grow: 1;
            gap: 0.5rem;
            display: flex;
            flex-grow: 1;
            gap: 0.5rem;
        }

        .video-wrapper {
            transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            width: 50%;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

            .video-js .vjs-big-play-button {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

        /* --- 模式切换的核心逻辑 (修改单视频模式大小) --- */
        .player-area.mode-left .right-wrapper,
        .player-area.mode-right .left-wrapper {
            width: 0;
            opacity: 0;
        }

        .player-area.mode-left .left-wrapper,
        .player-area.mode-right .right-wrapper {
            width: 80%; /* 减少20%的大小 */
            max-width: 80%;
            margin: 0 auto; /* 居中显示 */
        }

        /* --- 统一字幕显示区域 (增大字号) --- */
        #subtitle-overlay {
            position: absolute;
            bottom: 60px; /* 在控制栏上方 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1.4rem; /* 从1.1rem增加到1.4rem */
            text-align: center;
            max-width: 80%;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            backdrop-filter: blur(5px);
            white-space: pre-wrap;
            line-height: 1.4;
        }

            #subtitle-overlay.visible {
                opacity: 1;
            }

        /* --- 统一控制条 (添加自动隐藏功能) --- */
        #unified-controls {
            display: flex !important;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
            pointer-events: auto;
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #unified-controls.hidden {
            transform: translateY(100%);
            opacity: 0;
        }

        #play-pause-btn, #fullscreen-btn, #subtitle-toggle-btn, #subtitle-nav-toggle-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
        }

            #play-pause-btn svg, #fullscreen-btn svg, #subtitle-toggle-btn svg, #subtitle-nav-toggle-btn svg {
                width: 24px;
                height: 24px;
                fill: white;
            }

            #subtitle-toggle-btn.active svg, #subtitle-nav-toggle-btn.active svg {
                fill: var(--primary-color);
            }

        .time-display {
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* --- 自定义滑块样式 (进度条和音量) --- */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }

            input[type="range"]::-webkit-slider-runnable-track {
                background: var(--track-bg);
                height: 6px;
                border-radius: 3px;
            }

            input[type="range"]::-moz-range-track {
                background: var(--track-bg);
                height: 6px;
                border-radius: 3px;
            }

            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                margin-top: -5px; /* (thumb height - track height) / 2 */
                background-color: var(--thumb-bg);
                height: 16px;
                width: 16px;
                border-radius: 50%;
            }

            input[type="range"]::-moz-range-thumb {
                border: none;
                border-radius: 50%;
                background-color: var(--thumb-bg);
                height: 16px;
                width: 16px;
            }

        #seek-bar {
            flex-grow: 1;
        }

        #volume-bar {
            width: 100px;
        }

        #playback-rate {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 0.25rem;
        }

        /* 字幕状态指示器 */
        .subtitle-status {
            font-size: 0.8rem;
            color: #888;
            margin-left: 0.5rem;
        }

            .subtitle-status.loaded {
                color: #4CAF50;
            }

            .subtitle-status.error {
                color: #f44336;
            }

        /* 快捷键提示 */
        .shortcuts-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 20;
        }

        .shortcuts-hint.visible {
            opacity: 1;
        }

        /* --- 字幕导航面板 --- */
        .subtitle-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #444;
            z-index: 25;
            max-height: 40vh;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .subtitle-navigation.visible {
            transform: translateY(0);
        }

        .subtitle-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #333;
            background: rgba(30, 30, 30, 0.8);
        }

        .subtitle-nav-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
        }

        .subtitle-nav-close {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.2rem;
            border-radius: 4px;
            transition: color 0.2s, background-color 0.2s;
        }

        .subtitle-nav-close:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .subtitle-list {
            max-height: calc(40vh - 60px);
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .subtitle-item {
            display: flex;
            align-items: flex-start;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
        }

        .subtitle-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .subtitle-item.active {
            background-color: rgba(0, 123, 255, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .subtitle-time {
            color: #888;
            font-size: 0.8rem;
            min-width: 60px;
            margin-right: 1rem;
            font-family: 'Courier New', monospace;
        }

        .subtitle-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #fff;
        }

        .subtitle-item.active .subtitle-text {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* 滚动条样式 */
        .subtitle-list::-webkit-scrollbar {
            width: 6px;
        }

        .subtitle-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .subtitle-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .subtitle-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- 模式切换控制器 -->
        <div class="mode-controls">
            <button id="mode-left-btn" class="mode-btn">仅左侧</button>
            <button id="mode-both-btn" class="mode-btn active">双视频</button>
            <button id="mode-right-btn" class="mode-btn">仅右侧</button>
        </div>

        <!-- 播放器容器 (包含视频区域和统一控制条) -->
        <div class="player-container" tabindex="0">
            <div id="player-area" class="player-area mode-both">
                <!-- 左侧视频 -->
                <div class="left-wrapper video-wrapper">
                    <video id="video-left" class="video-js" preload="auto" poster="https://placehold.co/1920x1080/000000/FFFFFF?text=Left+Video">
                        <source src="_LEFTVIDEO_" type="video/mp4">
                    </video>
                </div>
                <!-- 右侧视频 -->
                <div class="right-wrapper video-wrapper">
                    <video id="video-right" class="video-js" preload="auto" poster="https://placehold.co/1920x1080/333333/FFFFFF?text=Right+Video">
                        <source src="_RIGHTVIDEO_" type="video/mp4">
                    </video>
                </div>
            </div>

            <!-- 统一字幕显示区域 -->
            <div id="subtitle-overlay"></div>

            <!-- 快捷键提示 -->
            <div id="shortcuts-hint" class="shortcuts-hint">
                快捷键已激活<br>
                空格: 播放/暂停 | ←→: 快退/快进 | ↑↓: 音量 | F: 全屏 | S: 字幕
            </div>

            <!-- 统一控制条 -->
            <div id="unified-controls">
                <button id="play-pause-btn" title="播放/暂停 (空格键)">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <div class="time-display"><span id="current-time">00:00</span> / <span id="duration">00:00</span></div>
                <input type="range" id="seek-bar" value="0" step="0.1">
                <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1">
                <select id="playback-rate">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2.0x</option>
                    <option value="2.5">2.5x</option>
                    <option value="3">3.0x</option>
                </select>
                <button id="subtitle-toggle-btn" title="字幕开/关 (S键)">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"></path></svg>
                </button>
                <span id="subtitle-status" class="subtitle-status">无字幕</span>
                <button id="subtitle-nav-toggle-btn" title="字幕导航 (N键)">
                    <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path></svg>
                </button>
                <button id="fullscreen-btn" title="全屏 (F键)">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 字幕导航面板 -->
    <div id="subtitle-navigation" class="subtitle-navigation">
        <div class="subtitle-nav-header">
            <div class="subtitle-nav-title">字幕导航</div>
            <button id="subtitle-nav-close" class="subtitle-nav-close">×</button>
        </div>
        <div id="subtitle-list" class="subtitle-list">
            <!-- 字幕列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 获取 DOM 元素 ---
            const playerContainer = document.querySelector('.player-container');
            const playerArea = document.getElementById('player-area');
            const modeButtons = document.querySelectorAll('.mode-btn');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const seekBar = document.getElementById('seek-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeBar = document.getElementById('volume-bar');
            const playbackRateSelector = document.getElementById('playback-rate');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const subtitleOverlay = document.getElementById('subtitle-overlay');
            const subtitleToggleBtn = document.getElementById('subtitle-toggle-btn');
            const subtitleStatus = document.getElementById('subtitle-status');
            const shortcutsHint = document.getElementById('shortcuts-hint');
            const unifiedControls = document.getElementById('unified-controls');
            
            // 字幕导航相关元素
            const subtitleNavigation = document.getElementById('subtitle-navigation');
            const subtitleNavToggleBtn = document.getElementById('subtitle-nav-toggle-btn');
            const subtitleNavClose = document.getElementById('subtitle-nav-close');
            const subtitleList = document.getElementById('subtitle-list');

            let playerLeft, playerRight;
            let currentMode = 'both';
            let activePlayerForUI;
            let isSeeking = false;
            let syncCheckInterval;
            let subtitles = [];
            let subtitlesEnabled = true;
            let subtitleNavVisible = false;
            let currentActiveSubtitleIndex = -1;

            // 同步相关变量
            const SYNC_THRESHOLD = 0.1; // 超过0.1秒就认为不同步
            const SYNC_CHECK_INTERVAL = 200; // 每0.5秒检查一次同步状态

            // 快捷键和滚轮相关变量
            let shortcutsHintTimeout;

            // 控制栏自动隐藏相关变量
            let controlsTimeout;
            let isControlsVisible = true;
            let isMouseOverControls = false;
            const CONTROLS_HIDE_DELAY = 3000; // 3秒后隐藏控制栏

            // --- 播放器初始化 ---
            playerLeft = videojs('video-left', { controls: false, fluid: true });
            playerRight = videojs('video-right', { controls: false, fluid: true, muted: true });

            // --- 字幕导航功能 ---
            const toggleSubtitleNavigation = () => {
                subtitleNavVisible = !subtitleNavVisible;
                subtitleNavToggleBtn.classList.toggle('active', subtitleNavVisible);
                subtitleNavigation.classList.toggle('visible', subtitleNavVisible);
                
                if (subtitleNavVisible) {
                    renderSubtitleNavigation();
                }
            };

            const renderSubtitleNavigation = () => {
                if (!subtitles || subtitles.length === 0) {
                    subtitleList.innerHTML = '<div style="padding: 2rem; text-align: center; color: #888;">暂无字幕内容</div>';
                    return;
                }

                const subtitleItems = subtitles.map((subtitle, index) => {
                    const startTime = formatTime(subtitle.start);
                    return `
                        <div class="subtitle-item" data-index="${index}" data-time="${subtitle.start}">
                            <div class="subtitle-time">${startTime}</div>
                            <div class="subtitle-text">${subtitle.text}</div>
                        </div>
                    `;
                }).join('');

                subtitleList.innerHTML = subtitleItems;

                // 绑定点击事件
                subtitleList.querySelectorAll('.subtitle-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const time = parseFloat(item.dataset.time);
                        jumpToTime(time);
                        showControls(); // 跳转后显示控制栏
                    });
                });
            };

            const jumpToTime = (time) => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) return;
                
                const clampedTime = Math.max(0, Math.min(activePlayerForUI.duration(), time));
                
                isSeeking = true;
                if (currentMode === 'both') {
                    playerLeft.currentTime(clampedTime);
                    playerRight.currentTime(clampedTime);
                } else {
                    activePlayerForUI.currentTime(clampedTime);
                }
                setTimeout(() => { isSeeking = false; }, 100);
            };

            const updateActiveSubtitle = () => {
                if (!subtitleNavVisible || !activePlayerForUI || subtitles.length === 0) {
                    return;
                }

                const currentTime = activePlayerForUI.currentTime();
                const newActiveIndex = subtitles.findIndex(sub =>
                    currentTime >= sub.start && currentTime <= sub.end
                );

                if (newActiveIndex !== currentActiveSubtitleIndex) {
                    // 移除之前的高亮
                    if (currentActiveSubtitleIndex >= 0) {
                        const prevItem = subtitleList.querySelector(`[data-index="${currentActiveSubtitleIndex}"]`);
                        if (prevItem) {
                            prevItem.classList.remove('active');
                        }
                    }

                    // 添加新的高亮
                    if (newActiveIndex >= 0) {
                        const newItem = subtitleList.querySelector(`[data-index="${newActiveIndex}"]`);
                        if (newItem) {
                            newItem.classList.add('active');
                            // 滚动到当前字幕
                            newItem.scrollIntoView({
                                behavior: 'smooth',
                                block: 'nearest'
                            });
                        }
                    }

                    currentActiveSubtitleIndex = newActiveIndex;
                }
            };

            // --- 控制栏自动隐藏功能 ---
            const showControls = () => {
                if (!isControlsVisible) {
                    unifiedControls.classList.remove('hidden');
                    playerContainer.classList.add('show-cursor');
                    isControlsVisible = true;
                }
                resetControlsTimer();
            };

            const hideControls = () => {
                if (isControlsVisible && !isMouseOverControls) {
                    unifiedControls.classList.add('hidden');
                    playerContainer.classList.remove('show-cursor');
                    isControlsVisible = false;
                }
            };

            const resetControlsTimer = () => {
                clearTimeout(controlsTimeout);
                // 如果视频正在播放且鼠标不在控制栏上，则设置隐藏定时器
                const playerToCheck = activePlayerForUI || playerLeft;
                if (playerToCheck && !playerToCheck.paused() && !isMouseOverControls) {
                    controlsTimeout = setTimeout(hideControls, CONTROLS_HIDE_DELAY);
                }
            };

            const handleMouseMove = () => {
                showControls();
            };

            const handleMouseLeave = () => {
                resetControlsTimer();
            };

            // --- 快捷键和滚轮功能 ---
            const showShortcutsHint = () => {
                shortcutsHint.classList.add('visible');
                clearTimeout(shortcutsHintTimeout);
                shortcutsHintTimeout = setTimeout(() => {
                    shortcutsHint.classList.remove('visible');
                }, 2000);
            };

            const handleKeydown = (event) => {
                // 如果焦点在输入元素上，不处理快捷键
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT') {
                    return;
                }

                const playerToControl = activePlayerForUI || playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;

                let handled = false;

                switch (event.key) {
                    case ' ': // 空格键 - 播放/暂停
                        event.preventDefault();
                        handlePlayPause();
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'ArrowLeft': // 左箭头 - 快退
                        event.preventDefault();
                        const rewindTime = event.shiftKey ? 30 : 5; // Shift+左箭头快退30秒，否则5秒
                        seekBySeconds(-rewindTime);
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'ArrowRight': // 右箭头 - 快进
                        event.preventDefault();
                        const forwardTime = event.shiftKey ? 30 : 5; // Shift+右箭头快进30秒，否则5秒
                        seekBySeconds(forwardTime);
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'ArrowUp': // 上箭头 - 增加音量
                        event.preventDefault();
                        adjustVolume(0.1);
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'ArrowDown': // 下箭头 - 减少音量
                        event.preventDefault();
                        adjustVolume(-0.1);
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'f':
                    case 'F': // F键 - 全屏切换
                        event.preventDefault();
                        handleFullscreen();
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 's':
                    case 'S': // S键 - 字幕切换
                        event.preventDefault();
                        toggleSubtitles();
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'n':
                    case 'N': // N键 - 字幕导航切换
                        event.preventDefault();
                        toggleSubtitleNavigation();
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;

                    case 'm':
                    case 'M': // M键 - 静音切换
                        event.preventDefault();
                        toggleMute();
                        showShortcutsHint();
                        showControls(); // 显示控制栏
                        handled = true;
                        break;
                }

                if (handled) {
                    // 确保播放器容器获得焦点以继续接收键盘事件
                    playerContainer.focus();
                }
            };

            const handleWheel = (event) => {
                event.preventDefault();
                
                const delta = event.deltaY > 0 ? -1 : 1; // 向上滚动为正值，向下滚动为负值
                
                if (event.shiftKey) {
                    // Shift + 滚轮 = 快进/快退
                    const seekAmount = delta * 5; // 每次滚动5秒
                    seekBySeconds(seekAmount);
                } else {
                    // 普通滚轮 = 音量调节
                    const volumeAmount = delta * 0.05; // 每次滚动调节5%音量
                    adjustVolume(volumeAmount);
                }
                
                showShortcutsHint();
                showControls(); // 显示控制栏
            };

            const seekBySeconds = (seconds) => {
                const playerToControl = activePlayerForUI || playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;

                const currentTime = playerToControl.currentTime();
                const newTime = Math.max(0, Math.min(playerToControl.duration(), currentTime + seconds));
                
                isSeeking = true;
                if (currentMode === 'both') {
                    playerLeft.currentTime(newTime);
                    playerRight.currentTime(newTime);
                } else {
                    playerToControl.currentTime(newTime);
                }
                setTimeout(() => { isSeeking = false; }, 100);
            };

            const adjustVolume = (delta) => {
                const currentVolume = parseFloat(volumeBar.value);
                const newVolume = Math.max(0, Math.min(1, currentVolume + delta));
                volumeBar.value = newVolume;
                handleVolumeChange();
            };

            const toggleMute = () => {
                const currentVolume = parseFloat(volumeBar.value);
                if (currentVolume > 0) {
                    // 当前有音量，设为静音
                    volumeBar.dataset.lastVolume = currentVolume;
                    volumeBar.value = 0;
                } else {
                    // 当前静音，恢复音量
                    const lastVolume = volumeBar.dataset.lastVolume || 1;
                    volumeBar.value = lastVolume;
                }
                handleVolumeChange();
            };

            // --- 字幕相关函数 ---
            const loadSubtitles = async (subtitleUrl) => {
                // 更新字幕状态
                subtitleStatus.textContent = '加载中...';
                subtitleStatus.className = 'subtitle-status';
                console.log(subtitleUrl);
                if (!subtitleUrl) {
                    subtitles = [];
                    subtitleStatus.textContent = '无字幕';
                    subtitleStatus.className = 'subtitle-status';
                    return;
                }

                try {
                    console.log('正在加载字幕文件:', subtitleUrl);
                    const response = await fetch(subtitleUrl);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const subtitleText = await response.text();
                    console.log('字幕文件内容:', subtitleText.substring(0, 200) + '...');

                    subtitles = parseVTT(subtitleText);

                    if (subtitles.length > 0) {
                        subtitleStatus.textContent = `已加载 ${subtitles.length} 条字幕`;
                        subtitleStatus.className = 'subtitle-status loaded';
                        console.log('成功解析字幕条目:', subtitles.length);
                        
                        // 如果字幕导航已打开，重新渲染
                        if (subtitleNavVisible) {
                            renderSubtitleNavigation();
                        }
                    } else {
                        subtitleStatus.textContent = '字幕格式错误';
                        subtitleStatus.className = 'subtitle-status error';
                        console.warn('字幕文件解析结果为空');
                    }
                } catch (error) {
                    console.error('字幕加载失败:', error);
                    subtitles = [];
                    subtitleStatus.textContent = '字幕加载失败';
                    subtitleStatus.className = 'subtitle-status error';
                }
            };

            const parseVTT = (vttText) => {
                console.log('开始解析VTT文件...');
                const lines = vttText.split(/\r?\n/);
                const parsedSubtitles = [];
                let currentSubtitle = null;
                let state = 'header'; // 'header', 'cue', 'text'

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // 跳过 WEBVTT 标识行
                    if (line.startsWith('WEBVTT')) {
                        state = 'header';
                        continue;
                    }

                    // 跳过空行和注释
                    if (line === '' || line.startsWith('NOTE')) {
                        if (currentSubtitle && currentSubtitle.text) {
                            parsedSubtitles.push(currentSubtitle);
                            currentSubtitle = null;
                        }
                        state = 'header';
                        continue;
                    }

                    // 检测时间码行 (格式: 00:00:00.000 --> 00:00:05.000 或包含设置)
                    if (line.includes('-->')) {
                        // 保存之前的字幕
                        if (currentSubtitle && currentSubtitle.text) {
                            parsedSubtitles.push(currentSubtitle);
                        }

                        const timeParts = line.split('-->');
                        if (timeParts.length >= 2) {
                            const startTime = timeParts[0].trim();
                            const endParts = timeParts[1].trim().split(/\s+/);
                            const endTime = endParts[0];

                            currentSubtitle = {
                                start: parseTimeCode(startTime),
                                end: parseTimeCode(endTime),
                                text: ''
                            };
                            state = 'cue';
                        }
                    }
                    // 字幕文本行
                    else if (currentSubtitle && state === 'cue') {
                        // 跳过纯数字的索引行
                        if (!/^\d+$/.test(line)) {
                            currentSubtitle.text += (currentSubtitle.text ? '\n' : '') + line;
                            state = 'text';
                        }
                    }
                    else if (currentSubtitle && state === 'text') {
                        currentSubtitle.text += '\n' + line;
                    }
                }

                // 保存最后一个字幕
                if (currentSubtitle && currentSubtitle.text) {
                    parsedSubtitles.push(currentSubtitle);
                }

                console.log('VTT解析完成，共解析出', parsedSubtitles.length, '条字幕');
                if (parsedSubtitles.length > 0) {
                    console.log('示例字幕:', parsedSubtitles[0]);
                }

                return parsedSubtitles;
            };

            const parseTimeCode = (timeString) => {
                // 解析时间码 (格式: 00:00:00.000 或 00:00.000)
                try {
                    const cleanTime = timeString.replace(',', '.'); // 支持逗号作为毫秒分隔符
                    const parts = cleanTime.split(':');
                    let seconds = 0;

                    if (parts.length === 3) {
                        // HH:MM:SS.mmm 格式
                        seconds = parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
                    } else if (parts.length === 2) {
                        // MM:SS.mmm 格式
                        seconds = parseInt(parts[0]) * 60 + parseFloat(parts[1]);
                    } else if (parts.length === 1) {
                        // SS.mmm 格式
                        seconds = parseFloat(parts[0]);
                    }

                    return seconds;
                } catch (error) {
                    console.error('时间码解析错误:', timeString, error);
                    return 0;
                }
            };

            const updateSubtitles = () => {
                if (!subtitlesEnabled || !activePlayerForUI || subtitles.length === 0) {
                    subtitleOverlay.classList.remove('visible');
                    return;
                }

                const currentTime = activePlayerForUI.currentTime();
                const currentSubtitle = subtitles.find(sub =>
                    currentTime >= sub.start && currentTime <= sub.end
                );

                if (currentSubtitle) {
                    subtitleOverlay.textContent = currentSubtitle.text;
                    subtitleOverlay.classList.add('visible');
                } else {
                    subtitleOverlay.classList.remove('visible');
                }

                // 更新字幕导航中的活动项
                updateActiveSubtitle();
            };

            const toggleSubtitles = () => {
                subtitlesEnabled = !subtitlesEnabled;
                subtitleToggleBtn.classList.toggle('active', subtitlesEnabled);

                if (!subtitlesEnabled) {
                    subtitleOverlay.classList.remove('visible');
                }
            };

            // --- 辅助函数 ---
            const formatTime = (timeInSeconds) => {
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = Math.floor(timeInSeconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            // --- UI 更新函数 ---
            const updatePlayPauseIcons = (isPaused) => {
                playIcon.style.display = isPaused ? 'block' : 'none';
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                
                // 播放状态改变时重置控制栏计时器
                if (isPaused) {
                    showControls(); // 暂停时显示控制栏
                } else {
                    resetControlsTimer(); // 播放时重置隐藏计时器
                }
            };

            const updateSeekBarUI = () => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) {
                    seekBar.value = 0;
                    seekBar.style.background = `var(--track-bg)`;
                    currentTimeEl.textContent = formatTime(0);
                    return;
                }
                const progress = (activePlayerForUI.currentTime() / activePlayerForUI.duration()) * 100;
                seekBar.value = progress;
                seekBar.style.background = `linear-gradient(to right, var(--track-progress-bg) ${progress}%, var(--track-bg) ${progress}%)`;
                currentTimeEl.textContent = formatTime(activePlayerForUI.currentTime());

                // 更新字幕
                updateSubtitles();
            };

            const updateDurationUI = () => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) {
                    durationEl.textContent = formatTime(0);
                    return;
                }
                durationEl.textContent = formatTime(activePlayerForUI.duration());
            };

            // --- 同步检查函数 ---
            const checkSync = () => {
                if (currentMode !== 'both' || isSeeking) return;

                const leftTime = playerLeft.currentTime();
                const rightTime = playerRight.currentTime();
                const timeDiff = Math.abs(leftTime - rightTime);

                if (timeDiff > SYNC_THRESHOLD) {
                    // 以左视频为准进行同步
                    console.log(`检测到不同步，差异: ${timeDiff.toFixed(2)}秒，正在同步...`);
                    playerRight.currentTime(leftTime);
                }
            };

            const startSyncCheck = () => {
                if (syncCheckInterval) clearInterval(syncCheckInterval);
                syncCheckInterval = setInterval(checkSync, SYNC_CHECK_INTERVAL);
            };

            const stopSyncCheck = () => {
                if (syncCheckInterval) {
                    clearInterval(syncCheckInterval);
                    syncCheckInterval = null;
                }
            };

            // --- 事件处理核心 ---
            const handlePlayPause = () => {
                const playerToControl = activePlayerForUI || playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;
                const isPaused = playerToControl.paused();

                if (currentMode === 'both') {
                    if (isPaused) {
                        playerLeft.play();
                        playerRight.play();
                        startSyncCheck();
                    } else {
                        playerLeft.pause();
                        playerRight.pause();
                        stopSyncCheck();
                    }
                } else {
                    if (isPaused) {
                        playerToControl.play();
                    } else {
                        playerToControl.pause();
                    }
                }
            };

            const handleSeek = () => {
                if (!activePlayerForUI || isNaN(activePlayerForUI.duration())) return;
                isSeeking = true;
                const newTime = (activePlayerForUI.duration() * seekBar.value) / 100;
                if (currentMode === 'both') {
                    playerLeft.currentTime(newTime);
                    playerRight.currentTime(newTime);
                } else {
                    activePlayerForUI.currentTime(newTime);
                }
                setTimeout(() => { isSeeking = false; }, 100);
            };

            const handleVolumeChange = () => {
                const newVolume = volumeBar.value;
                playerLeft.volume(newVolume);
                if (currentMode !== 'right') {
                    playerLeft.muted(newVolume == 0);
                }
                if (currentMode === 'right') {
                    playerRight.volume(newVolume);
                    playerRight.muted(newVolume == 0);
                }
            };

            const handleRateChange = () => {
                const newRate = playbackRateSelector.value;
                playerLeft.playbackRate(newRate);
                playerRight.playbackRate(newRate);
            };

            const handleFullscreen = () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    playerContainer.requestFullscreen();
                }
            };

            // --- 模式切换逻辑 ---
            const setMode = (newMode) => {
                if (currentMode === newMode) return;
                currentMode = newMode;

                // 停止同步检查
                stopSyncCheck();

                if (activePlayerForUI) activePlayerForUI.off(['timeupdate', 'durationchange', 'play', 'pause']);

                modeButtons.forEach(btn => btn.classList.remove('active'));
                document.getElementById(`mode-${newMode}-btn`).classList.add('active');

                playerArea.className = 'player-area';
                playerArea.classList.add(`mode-${newMode}`);

                if (newMode === 'right') {
                    activePlayerForUI = playerRight;
                    // 右视频模式下取消静音
                    playerRight.muted(volumeBar.value == 0);
                    playerLeft.muted(true);
                } else {
                    activePlayerForUI = playerLeft;
                    // 左视频或双视频模式下左视频取消静音
                    playerLeft.muted(volumeBar.value == 0);
                    if (newMode === 'both') {
                        playerRight.muted(true);
                    }
                }

                const syncFrom = (newMode === 'right') ? playerLeft : playerRight;
                const syncTo = activePlayerForUI;
                if (syncFrom && syncTo && !isNaN(syncFrom.currentTime())) {
                    syncTo.currentTime(syncFrom.currentTime());
                }
                updatePlayPauseIcons(syncTo ? syncTo.paused() : true);

                if (activePlayerForUI) {
                    activePlayerForUI.on('timeupdate', updateSeekBarUI);
                    activePlayerForUI.on('durationchange', updateDurationUI);
                    activePlayerForUI.on('play', () => {
                        updatePlayPauseIcons(false);
                        if (currentMode === 'both') startSyncCheck();
                    });
                    activePlayerForUI.on('pause', () => {
                        updatePlayPauseIcons(true);
                        stopSyncCheck();
                    });
                }

                updateDurationUI();
                updateSeekBarUI();
            };

            // --- 初始化播放器设置 ---
            const initializePlayers = async () => {
                // 设置初始音量
                playerLeft.volume(1);
                playerRight.volume(1);
                playerRight.muted(true);

                // 初始化activePlayerForUI为左播放器
                activePlayerForUI = playerLeft;

                // 加载字幕 - 请替换为实际的字幕文件URL
                await loadSubtitles('_SUBTITLE_');

                // 绑定事件监听器
                if (activePlayerForUI) {
                    activePlayerForUI.on('timeupdate', updateSeekBarUI);
                    activePlayerForUI.on('durationchange', updateDurationUI);
                    activePlayerForUI.on('play', () => {
                        updatePlayPauseIcons(false);
                        if (currentMode === 'both') startSyncCheck();
                    });
                    activePlayerForUI.on('pause', () => {
                        updatePlayPauseIcons(true);
                        stopSyncCheck();
                    });
                }

                // 初始化UI
                updatePlayPauseIcons(true);
                updateDurationUI();
                updateSeekBarUI();

                // 设置字幕按钮状态
                subtitleToggleBtn.classList.toggle('active', subtitlesEnabled);

                // 确保播放器容器可以接收焦点
                playerContainer.focus();

                // 初始化控制栏显示状态
                showControls();
            };

            // --- 事件绑定 ---
            playPauseBtn.addEventListener('click', handlePlayPause);
            seekBar.addEventListener('input', handleSeek);
            volumeBar.addEventListener('input', handleVolumeChange);
            playbackRateSelector.addEventListener('change', handleRateChange);
            fullscreenBtn.addEventListener('click', handleFullscreen);
            subtitleToggleBtn.addEventListener('click', toggleSubtitles);

            // 字幕导航事件绑定
            subtitleNavToggleBtn.addEventListener('click', toggleSubtitleNavigation);
            subtitleNavClose.addEventListener('click', toggleSubtitleNavigation);

            document.getElementById('mode-left-btn').addEventListener('click', () => setMode('left'));
            document.getElementById('mode-both-btn').addEventListener('click', () => setMode('both'));
            document.getElementById('mode-right-btn').addEventListener('click', () => setMode('right'));

            // 键盘和滚轮事件绑定
            document.addEventListener('keydown', handleKeydown);
            playerContainer.addEventListener('wheel', handleWheel, { passive: false });

            // 控制栏自动隐藏事件绑定
            playerContainer.addEventListener('mousemove', handleMouseMove);
            playerContainer.addEventListener('mouseleave', handleMouseLeave);

            // 控制栏悬停事件
            unifiedControls.addEventListener('mouseenter', () => {
                isMouseOverControls = true;
                clearTimeout(controlsTimeout);
            });

            unifiedControls.addEventListener('mouseleave', () => {
                isMouseOverControls = false;
                resetControlsTimer();
            });

            // 点击播放器区域时确保获得焦点并显示控制栏
            playerContainer.addEventListener('click', () => {
                playerContainer.focus();
                showControls();
            });

            // --- 初始设置 ---
            playerLeft.ready(() => {
                playerRight.ready(() => {
                    initializePlayers(); // 初始化播放器
                });
            });

        });
    </script>
