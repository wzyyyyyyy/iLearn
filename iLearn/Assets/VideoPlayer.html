<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双视频同步播放器</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --primary-light: #66b3ff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --track-bg: #444;
            --thumb-bg: #fff;
            --track-progress-bg: var(--primary-color);
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --border-color: #404040;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.25);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.35);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --highlight-color: #ffeb3b;
            --highlight-bg: rgba(255, 235, 59, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            line-height: 1.6;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1rem;
            gap: 1rem;
        }

        .mode-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-shrink: 0;
            margin-bottom: 0.5rem;
        }

        .mode-controls button {
            background: linear-gradient(145deg, var(--bg-tertiary), #333333);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .mode-controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .mode-controls button:hover::before {
            left: 100%;
        }

        .mode-controls button:hover {
            background: linear-gradient(145deg, #383838, #454545);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .mode-controls button.active {
            background: linear-gradient(145deg, var(--primary-color), var(--primary-dark));
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            color: white;
        }

        .player-container {
            min-height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            border: none;
        }

        .player-area {
            height: 100%;
            min-height: 400px;
            display: flex;
            flex-grow: 1;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .video-wrapper {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, var(--bg-tertiary), #181818);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            width: 50%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            border: none;
        }

        .player-area.is-swapping .left-wrapper {
            transform: translateX(25%) scale(0.7);
            opacity: 0;
        }
        .player-area.is-swapping .right-wrapper {
            transform: translateX(-25%) scale(0.7);
            opacity: 0;
        }

        .video-js {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(0, 123, 255, 0.8), rgba(0, 86, 179, 0.9));
            border-radius: 50%;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .video-js .vjs-big-play-button:hover {
            background: linear-gradient(145deg, rgba(0, 123, 255, 1), rgba(0, 86, 179, 1));
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        }

        .player-area.mode-left .right-wrapper,
        .player-area.mode-right .left-wrapper {
            width: 0;
            opacity: 0;
            margin: 0;
        }

        .player-area.mode-left .left-wrapper,
        .player-area.mode-right .right-wrapper {
            width: 80%;
            max-width: 80%;
            margin: 0 auto;
            box-shadow: var(--shadow-heavy);
        }

        #subtitle-overlay {
    position: absolute;
    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);
    background: transparent; /* 或 rgba(0, 0, 0, 0.4); */
    color: yellow;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 1.4rem;
    font-weight: bold;
    text-align: center;
    max-width: 85%;
    z-index: 15;
    opacity: 0;
    pointer-events: none;
    white-space: pre-wrap;
    line-height: 1.5;
    border: none;
    box-shadow: none;

    text-shadow:
        -1px -1px 0 black,
        1px -1px 0 black,
        -1px 1px 0 black,
        1px 1px 0 black;
}
        #subtitle-overlay.visible {
            opacity: 1;
        }

        #unified-controls {
            display: flex;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.6) 70%, transparent 100%);
            padding: 0.6rem 1.5rem;
            padding-bottom: 1rem;
            align-items: center;
            gap: 1rem;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
            pointer-events: auto;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: none;
            box-shadow: none;
        }

        #unified-controls.hidden {
            transform: translateY(100%);
            opacity: 0;
        }

        .control-btn {
            background: var(--glass-bg);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: fill 0.2s ease;
            display: block;
        }

        .control-btn.active svg {
            fill: var(--primary-color);
        }

        .time-display {
            font-size: 0.85rem;
            white-space: nowrap;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--glass-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(90deg, var(--track-bg), #555);
            height: 6px;
            border-radius: 3px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-track {
            background: linear-gradient(90deg, var(--track-bg), #555);
            height: 6px;
            border-radius: 3px;
            border: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -4px;
            background: linear-gradient(145deg, var(--thumb-bg), #f8f9fa);
            height: 14px;
            width: 14px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--thumb-bg), #f8f9fa);
            height: 14px;
            width: 14px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        #seek-bar {
            flex-grow: 1;
            margin: 0 0.5rem;
        }

        #volume-bar {
            width: 80px;
        }

        #playback-rate {
            background: var(--glass-bg);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        #playback-rate:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        #playback-rate:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
        }

        #playback-rate option {
            background: var(--bg-primary);
        }

        .subtitle-status {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 0.5rem;
            font-weight: 500;
            background: var(--glass-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
        }

        .subtitle-status.loaded {
            color: var(--success-color);
        }

        .subtitle-status.error {
            color: var(--danger-color);
        }

        .shortcuts-hint {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 20;
            border: none;
            box-shadow: var(--shadow-medium);
            line-height: 1.4;
        }

        .shortcuts-hint.visible {
            opacity: 1;
        }

        .subtitle-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.98), rgba(25, 25, 25, 0.99));
            backdrop-filter: blur(20px);
            border-top: none;
            z-index: 25;
            max-height: 50vh;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
        }

        .subtitle-navigation.visible {
            transform: translateY(0);
        }

        .subtitle-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(25, 25, 25, 0.9), rgba(35, 35, 35, 0.9));
        }

        .subtitle-nav-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: linear-gradient(145deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle-search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            max-width: 400px;
            margin: 0 1rem;
        }

        .subtitle-search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: white;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .subtitle-search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .subtitle-search-input::placeholder {
            color: var(--text-muted);
        }

        .search-controls {
            display: flex;
            gap: 0.25rem;
        }

        .search-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-count {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin: 0 0.5rem;
        }

        .subtitle-nav-close {
            background: var(--glass-bg);
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-weight: bold;
        }

        .subtitle-nav-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .subtitle-list {
            max-height: calc(50vh - 100px);
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .subtitle-item {
            display: flex;
            align-items: flex-start;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            border-bottom: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .subtitle-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: transparent;
            transition: all 0.2s ease;
        }

        .subtitle-item:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            transform: translateX(4px);
        }

        .subtitle-item:hover::before {
            background: var(--primary-color);
        }

        .subtitle-item.active {
            background: linear-gradient(145deg, rgba(0, 123, 255, 0.2), rgba(0, 123, 255, 0.1));
            border-left: 3px solid var(--primary-color);
            transform: translateX(4px);
        }

        .subtitle-item.search-match {
            background: linear-gradient(145deg, var(--highlight-bg), rgba(255, 235, 59, 0.1));
            border-left: 3px solid var(--highlight-color);
        }

        .subtitle-item.active.search-match {
            background: linear-gradient(145deg, rgba(0, 123, 255, 0.3), rgba(255, 235, 59, 0.2));
            border-left: 3px solid var(--primary-color);
        }

        .subtitle-time {
            color: var(--text-muted);
            font-size: 0.75rem;
            min-width: 60px;
            margin-right: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-weight: 500;
            background: var(--glass-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        .subtitle-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--text-primary);
            font-weight: 400;
        }

        .subtitle-item.active .subtitle-text {
            color: var(--primary-light);
            font-weight: 500;
        }

        .highlight {
            background: var(--highlight-color);
            color: #000;
            padding: 0.1em 0.2em;
            border-radius: 3px;
            font-weight: 600;
        }

        .subtitle-list::-webkit-scrollbar {
            width: 6px;
        }

        .subtitle-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
            margin: 4px;
        }

        .subtitle-list::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .subtitle-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(145deg, rgba(0, 123, 255, 0.4), rgba(0, 123, 255, 0.2));
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
            z-index: 25;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0.8rem;
                gap: 0.8rem;
            }

            .mode-controls {
                gap: 0.8rem;
                flex-wrap: wrap;
            }

            .mode-controls button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                min-width: 80px;
            }

            #unified-controls {
                gap: 0.6rem;
                padding: 0.5rem 1rem;
                flex-wrap: wrap;
            }

            .player-area {
                padding: 0.3rem;
                gap: 0.3rem;
            }

            .subtitle-search-container {
                max-width: 200px;
                margin: 0 0.5rem;
            }

            .time-display {
                font-size: 0.75rem;
            }

            #volume-bar {
                width: 60px;
            }

            .control-btn {
                padding: 0.4rem;
            }

            .control-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 3px rgba(0, 123, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 12px rgba(0, 123, 255, 0.4);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle-navigation.visible .subtitle-item {
            animation: slideInUp 0.3s ease-out forwards;
        }

        .subtitle-item.search-match {
            animation: pulse 0.5s ease-in-out;
        }

        .mode-controls button.active {
            animation: glow 2s ease-in-out infinite;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="mode-controls">
            <button id="mode-left-btn" class="mode-btn">仅左侧</button>
            <button id="mode-both-btn" class="mode-btn active">双视频</button>
            <button id="mode-right-btn" class="mode-btn">仅右侧</button>
            <button id="swap-btn" class="mode-btn">交换视频</button>
        </div>

        <div class="player-container" tabindex="0">
            <div id="player-area" class="player-area mode-both">
                <div class="left-wrapper video-wrapper">
                    <video id="video-left" class="video-js" preload="auto" poster="https://placehold.co/1920x1080/282828/FFFFFF?text=Left+Video">
                        <source src="_LEFTVIDEO_" type="video/mp4">
                    </video>
                </div>
                <div class="right-wrapper video-wrapper">
                    <video id="video-right" class="video-js" preload="auto" poster="https://placehold.co/1920x1080/282828/FFFFFF?text=Right+Video">
                        <source src="_RIGHTVIDEO_" type="video/mp4">
                    </video>
                </div>
            </div>

            <div id="subtitle-overlay"></div>

            <div id="shortcuts-hint" class="shortcuts-hint">
                快捷键已激活<br>
                空格: 播放/暂停 | ←→: 快退/快进 | ↑↓: 音量 | F: 全屏 | S: 字幕 | N: 导航 | Ctrl+F: 搜索
            </div>

            <div id="error-message" class="error-message"></div>

            <div id="unified-controls">
                <button id="play-pause-btn" class="control-btn" title="播放/暂停 (空格键)">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <div class="time-display"><span id="current-time">00:00</span> / <span id="duration">00:00</span></div>
                <input type="range" id="seek-bar" value="0" step="0.1">
                <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1">
                <select id="playback-rate">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2.0x</option>
                    <option value="2.5">2.5x</option>
                    <option value="3">3.0x</option>

                <button id="load-local-subtitle-btn" class="control-btn" title="加载本地字幕文件 (.vtt)">
                    <svg viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-8-8-8 8h4v6zm-4 2h14v2H5v-2z"></path></svg>
                </button>
                <input type="file" id="local-subtitle-input" accept=".vtt" style="display: none;">
                
                <button id="subtitle-toggle-btn" class="control-btn" title="字幕开/关 (S键)">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"></path></svg>
                </button>
                <span id="subtitle-status" class="subtitle-status">无字幕</span>
                <button id="subtitle-nav-toggle-btn" class="control-btn" title="字幕导航 (N键)">
                    <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path></svg>
                </button>
                <button id="fullscreen-btn" class="control-btn" title="全屏 (F键)">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                </button>

    <div id="subtitle-navigation" class="subtitle-navigation">
        <div class="subtitle-nav-header">
            <div class="subtitle-nav-title">字幕导航</div>
            <div class="subtitle-search-container">
                <input type="text" id="subtitle-search-input" class="subtitle-search-input" placeholder="搜索字幕内容..." />
                <div class="search-controls">
                    <button id="search-prev-btn" class="search-btn" title="上一个">↑</button>
                    <button id="search-next-btn" class="search-btn" title="下一个">↓</button>
                    <button id="search-clear-btn" class="search-btn" title="清除">×</button>
                </div>
                <span id="search-count" class="search-count"></span>
            </div>
            <button id="subtitle-nav-close" class="subtitle-nav-close">×</button>
        </div>
        <div id="subtitle-list" class="subtitle-list"></div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // === 应用配置类 ===
        class AppConfig {
            static SYNC_THRESHOLD = 0.1;
            static SYNC_CHECK_INTERVAL = 200;
            static CONTROLS_HIDE_DELAY = 3000;
            static SWAP_ANIMATION_DURATION = 400;
            static SHORTCUTS_HINT_DURATION = 2000;
            static ERROR_MESSAGE_DURATION = 3000;
        }

        // === 工具函数类 ===
        class Utils {
            static formatTime(timeInSeconds) {
                if (isNaN(timeInSeconds)) timeInSeconds = 0;
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = Math.floor(timeInSeconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            static parseTimeCode(timeString) {
                try {
                    const cleanTime = timeString.replace(',', '.').trim();
                    const parts = cleanTime.split(':');
                    let seconds = 0;
                    if (parts.length === 3) {
                        seconds = parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
                    } else if (parts.length === 2) {
                        seconds = parseInt(parts[0]) * 60 + parseFloat(parts[1]);
                    } else if (parts.length === 1) {
                        seconds = parseFloat(parts[0]);
                    }
                    return isNaN(seconds) ? 0 : seconds;
                } catch (error) {
                    return 0;
                }
            }

            static escapeRegex(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\                <button id="load-local-subtitle-btn" class');
            }

            static highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${Utils.escapeRegex(query)})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            static debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            static clamp(value, min, max) {
                return Math.max(min, Math.min(max, value));
            }
        }

        // === 错误处理类 ===
        class ErrorHandler {
            constructor() {
                this.errorMessageEl = document.getElementById('error-message');
            }

            showError(message) {
                this.errorMessageEl.textContent = message;
                this.errorMessageEl.classList.add('visible');
                setTimeout(() => {
                    this.errorMessageEl.classList.remove('visible');
                }, AppConfig.ERROR_MESSAGE_DURATION);
            }

            logError(error, context = '') {
                console.error(`[VideoPlayer Error] ${context}:`, error);
            }
        }

        // === 字幕解析器类 ===
        class SubtitleParser {
            static parseVTT(vttText) {
                const lines = vttText.split(/\r?\n/);
                const parsedSubtitles = [];
                let i = 0;

                while (i < lines.length) {
                    if (lines[i].includes('-->')) {
                        const timeParts = lines[i].split('-->');
                        const start = Utils.parseTimeCode(timeParts[0]);
                        const end = Utils.parseTimeCode(timeParts[1]);
                        let textLines = [];
                        i++;
                        while (i < lines.length && lines[i].trim() !== '') {
                            textLines.push(lines[i].trim());
                            i++;
                        }
                        if (textLines.length > 0) {
                            parsedSubtitles.push({ start, end, text: textLines.join('\n') });
                        }
                    }
                    i++;
                }
                return parsedSubtitles;
            }
        }

        // === 主应用类 ===
        class VideoPlayerApp {
            constructor() {
                this.initializeElements();
                this.initializeState();
                this.errorHandler = new ErrorHandler();
                this.bindEvents();
                this.initialize();
            }

            initializeElements() {
                // 播放器元素
                this.playerContainer = document.querySelector('.player-container');
                this.playerArea = document.getElementById('player-area');
                
                // 控制按钮
                this.modeButtons = document.querySelectorAll('.mode-btn');
                this.swapBtn = document.getElementById('swap-btn');
                this.playPauseBtn = document.getElementById('play-pause-btn');
                this.playIcon = document.getElementById('play-icon');
                this.pauseIcon = document.getElementById('pause-icon');
                this.fullscreenBtn = document.getElementById('fullscreen-btn');
                
                // 控制元素
                this.seekBar = document.getElementById('seek-bar');
                this.currentTimeEl = document.getElementById('current-time');
                this.durationEl = document.getElementById('duration');
                this.volumeBar = document.getElementById('volume-bar');
                this.playbackRateSelector = document.getElementById('playback-rate');
                this.unifiedControls = document.getElementById('unified-controls');
                
                // 字幕相关元素
                this.subtitleOverlay = document.getElementById('subtitle-overlay');
                this.subtitleToggleBtn = document.getElementById('subtitle-toggle-btn');
                this.subtitleStatus = document.getElementById('subtitle-status');
                this.subtitleNavToggleBtn = document.getElementById('subtitle-nav-toggle-btn');
                this.subtitleNavigation = document.getElementById('subtitle-navigation');
                this.subtitleNavClose = document.getElementById('subtitle-nav-close');
                this.subtitleList = document.getElementById('subtitle-list');
                this.loadLocalSubtitleBtn = document.getElementById('load-local-subtitle-btn');
                this.localSubtitleInput = document.getElementById('local-subtitle-input');
                
                // 搜索元素
                this.subtitleSearchInput = document.getElementById('subtitle-search-input');
                this.searchPrevBtn = document.getElementById('search-prev-btn');
                this.searchNextBtn = document.getElementById('search-next-btn');
                this.searchClearBtn = document.getElementById('search-clear-btn');
                this.searchCount = document.getElementById('search-count');
                
                // 其他UI元素
                this.shortcutsHint = document.getElementById('shortcuts-hint');
            }

            initializeState() {
                this.playerLeft = null;
                this.playerRight = null;
                this.currentMode = 'both';
                this.activePlayerForUI = null;
                this.isSeeking = false;
                this.syncCheckInterval = null;
                
                // 字幕状态
                this.subtitles = [];
                this.filteredSubtitles = [];
                this.subtitlesEnabled = true;
                this.subtitleNavVisible = false;
                this.currentActiveSubtitleIndex = -1;
                
                // 搜索状态
                this.searchResults = [];
                this.currentSearchIndex = -1;
                this.searchQuery = '';
                
                // UI状态
                this.shortcutsHintTimeout = null;
                this.controlsTimeout = null;
                this.isControlsVisible = true;
                this.isMouseOverControls = false;
            }

            async initialize() {
                try {
                    await this.initializePlayers();
                    await this.loadSubtitlesFromUrl('_SUBTITLE_');
                    this.setupInitialPlayerState();
                    this.playerContainer.focus();
                    this.showControls();
                } catch (error) {
                    this.errorHandler.logError(error, 'Initialization');
                    this.errorHandler.showError('播放器初始化失败');
                }
            }

            async initializePlayers() {
                return new Promise((resolve) => {
                    this.playerLeft = videojs('video-left', { controls: false, fluid: true });
                    this.playerRight = videojs('video-right', { controls: false, fluid: true, muted: true });
                    
                    let readyCount = 0;
                    const checkReady = () => {
                        readyCount++;
                        if (readyCount === 2) {
                            this.activePlayerForUI = this.playerLeft;
                            this.setupPlayerEvents();
                            resolve();
                        }
                    };
                    
                    this.playerLeft.ready(checkReady);
                    this.playerRight.ready(checkReady);
                });
            }

            setupPlayerEvents() {
                this.activePlayerForUI.on('timeupdate', () => this.updateSeekBarUI());
                this.activePlayerForUI.on('durationchange', () => this.updateDurationUI());
                this.activePlayerForUI.on('play', () => {
                    this.updatePlayPauseIcons(false);
                    if (this.currentMode === 'both') this.startSyncCheck();
                });
                this.activePlayerForUI.on('pause', () => {
                    this.updatePlayPauseIcons(true);
                    this.stopSyncCheck();
                });
                this.activePlayerForUI.on('error', (e) => {
                    this.errorHandler.logError(e, 'Player error');
                    this.errorHandler.showError('视频播放出错');
                });
            }

            setupInitialPlayerState() {
                this.playerLeft.volume(1);
                this.playerRight.volume(1);
                this.handleVolumeChange();
                this.updatePlayPauseIcons(true);
                this.updateDurationUI();
                this.updateSeekBarUI();
                this.subtitleToggleBtn.classList.toggle('active', this.subtitlesEnabled);
            }


            // === 字幕相关方法 ===
            async loadSubtitlesFromUrl(subtitleUrl) {
                this.subtitleStatus.innerHTML = '<span class="spinner"></span>加载中...';
                this.subtitleStatus.className = 'subtitle-status';

                try {
                    const response = await fetch(subtitleUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const subtitleText = await response.text();
                    this.processSubtitleText(subtitleText);
                } catch (error) {
                    this.subtitles = [];
                    this.filteredSubtitles = [];
                    this.subtitleStatus.textContent = '字幕加载失败';
                    this.subtitleStatus.className = 'subtitle-status error';
                    this.errorHandler.logError(error, 'Subtitle loading');
                    this.renderSubtitleNavigation();
                }
            }

            processSubtitleText(text) {
                try {
                    this.subtitles = SubtitleParser.parseVTT(text);
                    this.filteredSubtitles = [...this.subtitles];
                    this.clearSearch();
                    
                    if (this.subtitles.length > 0) {
                        this.subtitleStatus.textContent = `已加载 ${this.subtitles.length} 条字幕`;
                        this.subtitleStatus.className = 'subtitle-status loaded';
                    } else {
                        this.subtitleStatus.textContent = '字幕格式错误';
                        this.subtitleStatus.className = 'subtitle-status error';
                    }
                    
                    this.renderSubtitleNavigation();
                    this.updateSubtitles();
                } catch (error) {
                    this.errorHandler.logError(error, 'Subtitle processing');
                    this.errorHandler.showError('字幕解析失败');
                }
            }

            updateSubtitles() {
                if (!this.subtitlesEnabled || !this.activePlayerForUI || this.subtitles.length === 0) {
                    this.subtitleOverlay.classList.remove('visible');
                    return;
                }

                const currentTime = this.activePlayerForUI.currentTime();
                const currentSubtitle = this.subtitles.find(sub => 
                    currentTime >= sub.start && currentTime <= sub.end
                );

                if (currentSubtitle) {
                    this.subtitleOverlay.innerHTML = currentSubtitle.text.replace(/\n/g, '<br>');
                    this.subtitleOverlay.classList.add('visible');
                } else {
                    this.subtitleOverlay.classList.remove('visible');
                }

                this.updateActiveSubtitle();
            }

            toggleSubtitles() {
                this.subtitlesEnabled = !this.subtitlesEnabled;
                this.subtitleToggleBtn.classList.toggle('active', this.subtitlesEnabled);
                if (!this.subtitlesEnabled) {
                    this.subtitleOverlay.classList.remove('visible');
                }
            }

            // === 搜索相关方法 ===
            performSearch = Utils.debounce((query) => {
                this.searchQuery = query.toLowerCase().trim();
                this.searchResults = [];
                this.currentSearchIndex = -1;

                if (!this.searchQuery) {
                    this.filteredSubtitles = [...this.subtitles];
                    this.updateSearchUI();
                    this.renderSubtitleNavigation();
                    return;
                }

                this.subtitles.forEach((subtitle, index) => {
                    if (subtitle.text.toLowerCase().includes(this.searchQuery)) {
                        this.searchResults.push({ 
                            subtitle, 
                            originalIndex: index, 
                            resultIndex: this.searchResults.length 
                        });
                    }
                });

                this.filteredSubtitles = this.searchResults.map(result => result.subtitle);
                this.updateSearchUI();
                this.renderSubtitleNavigation();

                if (this.searchResults.length > 0) {
                    this.currentSearchIndex = 0;
                    this.highlightSearchResult(0);
                }
            }, 300);

            updateSearchUI() {
                const count = this.searchResults.length;
                if (this.searchQuery && count > 0) {
                    this.searchCount.textContent = `${this.currentSearchIndex + 1}/${count}`;
                } else if (this.searchQuery && count === 0) {
                    this.searchCount.textContent = '0/0';
                } else {
                    this.searchCount.textContent = '';
                }

                this.searchPrevBtn.disabled = !this.searchQuery || count === 0 || this.currentSearchIndex <= 0;
                this.searchNextBtn.disabled = !this.searchQuery || count === 0 || this.currentSearchIndex >= count - 1;
            }

            highlightSearchResult(index) {
                if (index < 0 || index >= this.searchResults.length) return;

                this.currentSearchIndex = index;
                const result = this.searchResults[index];
                const subtitleItem = this.subtitleList.querySelector(`[data-search-index="${index}"]`);

                if (subtitleItem) {
                    subtitleItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    this.subtitleList.querySelectorAll('.search-match').forEach(item => 
                        item.classList.remove('search-match')
                    );
                    subtitleItem.classList.add('search-match');
                }

                this.updateSearchUI();
            }

            navigateSearch(direction) {
                if (this.searchResults.length === 0) return;
                let newIndex = this.currentSearchIndex + direction;
                if (newIndex < 0) newIndex = this.searchResults.length - 1;
                if (newIndex >= this.searchResults.length) newIndex = 0;
                this.highlightSearchResult(newIndex);
            }

            clearSearch() {
                this.subtitleSearchInput.value = '';
                this.performSearch('');
            }

            // === 导航相关方法 ===
            toggleSubtitleNavigation() {
                this.subtitleNavVisible = !this.subtitleNavVisible;
                this.subtitleNavToggleBtn.classList.toggle('active', this.subtitleNavVisible);
                this.subtitleNavigation.classList.toggle('visible', this.subtitleNavVisible);

                if (this.subtitleNavVisible) {
                    this.renderSubtitleNavigation();
                    setTimeout(() => this.subtitleSearchInput.focus(), 300);
                }
            }

            renderSubtitleNavigation() {
                if (!this.subtitles || this.subtitles.length === 0) {
                    this.subtitleList.innerHTML = '<div style="padding: 2rem; text-align: center; color: #888;">暂无字幕内容</div>';
                    return;
                }

                const subtitlesToRender = this.searchQuery ? this.filteredSubtitles : this.subtitles;
                const subtitleItems = subtitlesToRender.map((subtitle, index) => {
                    const originalIndex = this.searchQuery ? 
                        this.searchResults.find(r => r.subtitle === subtitle)?.originalIndex ?? -1 : index;
                    const searchIndex = this.searchQuery ? 
                        this.searchResults.find(r => r.subtitle === subtitle)?.resultIndex ?? -1 : -1;
                    const startTime = Utils.formatTime(subtitle.start);
                    const highlightedText = this.searchQuery ? 
                        Utils.highlightText(subtitle.text, this.searchQuery) : subtitle.text;

                    return `
                        <div class="subtitle-item"
                             data-index="${originalIndex}"
                             data-search-index="${searchIndex}"
                             data-time="${subtitle.start}">
                            <div class="subtitle-time">${startTime}</div>
                            <div class="subtitle-text">${highlightedText.replace(/\n/g, '<br>')}</div>
                        </div>`;
                }).join('');

                this.subtitleList.innerHTML = subtitleItems;

                // 绑定点击事件
                this.subtitleList.querySelectorAll('.subtitle-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const time = parseFloat(item.dataset.time);
                        this.jumpToTime(time);
                        this.showControls();
                    });
                });
            }

            updateActiveSubtitle() {
                if (!this.subtitleNavVisible || !this.activePlayerForUI || this.subtitles.length === 0) return;

                const currentTime = this.activePlayerForUI.currentTime();
                const newActiveIndex = this.subtitles.findIndex(sub => 
                    currentTime >= sub.start && currentTime <= sub.end
                );

                if (newActiveIndex !== this.currentActiveSubtitleIndex) {
                    // 移除之前的高亮
                    if (this.currentActiveSubtitleIndex >= 0) {
                        const prevItem = this.subtitleList.querySelector(`[data-index="${this.currentActiveSubtitleIndex}"]`);
                        if (prevItem) prevItem.classList.remove('active');
                    }
                    
                    // 添加新的高亮
                    if (newActiveIndex >= 0) {
                        const newItem = this.subtitleList.querySelector(`[data-index="${newActiveIndex}"]`);
                        if (newItem) {
                            newItem.classList.add('active');
                            if (!this.searchQuery) {
                                newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        }
                    }
                    
                    this.currentActiveSubtitleIndex = newActiveIndex;
                }
            }

            // === 播放控制方法 ===
            handlePlayPause() {
                const playerToControl = this.activePlayerForUI || this.playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;

                const isPaused = playerToControl.paused();
                try {
                    if (this.currentMode === 'both') {
                        if (isPaused) {
                            this.playerLeft.play();
                            this.playerRight.play();
                        } else {
                            this.playerLeft.pause();
                            this.playerRight.pause();
                        }
                    } else {
                        if (isPaused) {
                            playerToControl.play();
                        } else {
                            playerToControl.pause();
                        }
                    }
                } catch (error) {
                    this.errorHandler.logError(error, 'Play/Pause');
                }
            }

            jumpToTime(time) {
                if (!this.activePlayerForUI || isNaN(this.activePlayerForUI.duration())) return;
                
                const clampedTime = Utils.clamp(time, 0, this.activePlayerForUI.duration());
                this.isSeeking = true;
                
                try {
                    if (this.currentMode === 'both') {
                        this.playerLeft.currentTime(clampedTime);
                        this.playerRight.currentTime(clampedTime);
                    } else {
                        this.activePlayerForUI.currentTime(clampedTime);
                    }
                } catch (error) {
                    this.errorHandler.logError(error, 'Jump to time');
                } finally {
                    setTimeout(() => { this.isSeeking = false; }, 100);
                }
            }

            seekBySeconds(seconds) {
                const playerToControl = this.activePlayerForUI || this.playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;
                
                const newTime = Utils.clamp(
                    playerToControl.currentTime() + seconds, 
                    0, 
                    playerToControl.duration()
                );
                this.jumpToTime(newTime);
            }

            handleSeek() {
                if (!this.activePlayerForUI || isNaN(this.activePlayerForUI.duration())) return;
                
                this.isSeeking = true;
                const newTime = (this.activePlayerForUI.duration() * this.seekBar.value) / 100;
                this.jumpToTime(newTime);
            }

            adjustVolume(delta) {
                const currentVolume = parseFloat(this.volumeBar.value);
                const newVolume = Utils.clamp(currentVolume + delta, 0, 1);
                this.volumeBar.value = newVolume;
                this.handleVolumeChange();
            }

            toggleMute() {
                const currentVolume = parseFloat(this.volumeBar.value);
                if (currentVolume > 0) {
                    this.volumeBar.dataset.lastVolume = currentVolume;
                    this.volumeBar.value = 0;
                } else {
                    this.volumeBar.value = this.volumeBar.dataset.lastVolume || 1;
                }
                this.handleVolumeChange();
            }

            handleVolumeChange() {
                const newVolume = this.volumeBar.value;
                this.playerLeft.volume(newVolume);
                this.playerRight.volume(newVolume);
                this.playerLeft.muted(this.currentMode === 'right' || newVolume == 0);
                this.playerRight.muted(this.currentMode !== 'right' || newVolume == 0);
            }

            handleRateChange() {
                const newRate = this.playbackRateSelector.value;
                this.playerLeft.playbackRate(newRate);
                this.playerRight.playbackRate(newRate);
            }

            handleFullscreen() {
                try {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        this.playerContainer.requestFullscreen();
                    }
                } catch (error) {
                    this.errorHandler.logError(error, 'Fullscreen');
                    this.errorHandler.showError('全屏操作失败');
                }
            }

            // === 同步检查方法 ===
            checkSync() {
                if (this.currentMode !== 'both' || this.isSeeking) return;
                
                const leftTime = this.playerLeft.currentTime();
                const rightTime = this.playerRight.currentTime();
                const timeDiff = Math.abs(leftTime - rightTime);
                
                if (timeDiff > AppConfig.SYNC_THRESHOLD) {
                    this.playerRight.currentTime(leftTime);
                }
            }

            startSyncCheck() {
                if (this.syncCheckInterval) clearInterval(this.syncCheckInterval);
                this.syncCheckInterval = setInterval(() => this.checkSync(), AppConfig.SYNC_CHECK_INTERVAL);
            }

            stopSyncCheck() {
                if (this.syncCheckInterval) {
                    clearInterval(this.syncCheckInterval);
                    this.syncCheckInterval = null;
                }
            }

            // === 模式切换和视频交换 ===
            setMode(newMode) {
                if (this.currentMode === newMode) return;
                
                this.currentMode = newMode;
                this.stopSyncCheck();

                // 清理旧的事件监听器
                if (this.activePlayerForUI) {
                    this.activePlayerForUI.off(['timeupdate', 'durationchange', 'play', 'pause']);
                }

                // 更新UI
                this.modeButtons.forEach(btn => btn.classList.remove('active'));
                document.getElementById(`mode-${newMode}-btn`).classList.add('active');

                this.playerArea.className = 'player-area';
                this.playerArea.classList.add(`mode-${newMode}`);

                // 设置活动播放器
                this.activePlayerForUI = (newMode === 'right') ? this.playerRight : this.playerLeft;
                
                this.handleVolumeChange();

                // 同步时间
                const syncFrom = (newMode === 'right') ? this.playerLeft : this.playerRight;
                if (syncFrom && this.activePlayerForUI && !isNaN(syncFrom.currentTime())) {
                    this.activePlayerForUI.currentTime(syncFrom.currentTime());
                }
                
                // 重新设置事件监听器
                this.setupPlayerEvents();
                
                this.updatePlayPauseIcons(this.activePlayerForUI ? this.activePlayerForUI.paused() : true);
                this.updateDurationUI();
                this.updateSeekBarUI();
            }

            swapVideos() {
                if (this.playerArea.classList.contains('is-swapping')) return;

                const wasPaused = this.playerLeft.paused();
                const currentTime = this.playerLeft.currentTime();

                this.playerArea.classList.add('is-swapping');

                setTimeout(() => {
                    try {
                        const leftSrc = this.playerLeft.currentSrc();
                        const rightSrc = this.playerRight.currentSrc();
                        const leftPoster = this.playerLeft.poster();
                        const rightPoster = this.playerRight.poster();

                        this.playerLeft.src({ src: rightSrc, type: 'video/mp4' });
                        this.playerRight.src({ src: leftSrc, type: 'video/mp4' });

                        this.playerLeft.poster(rightPoster);
                        this.playerRight.poster(leftPoster);

                        this.playerLeft.load();
                        this.playerRight.load();

                        const onPlayersReady = () => {
                            this.jumpToTime(currentTime);
                            if (!wasPaused) {
                                this.playerLeft.play();
                                this.playerRight.play();
                            }
                            this.playerArea.classList.remove('is-swapping');
                        };

                        let readyCount = 0;
                        const checkReady = () => {
                            readyCount++;
                            if (readyCount === 2) {
                                onPlayersReady();
                            }
                        };
                        
                        this.playerLeft.ready(checkReady);
                        this.playerRight.ready(checkReady);

                    } catch (error) {
                        this.errorHandler.logError(error, 'Video swap');
                        this.errorHandler.showError('视频交换失败');
                        this.playerArea.classList.remove('is-swapping');
                    }
                }, AppConfig.SWAP_ANIMATION_DURATION);
            }

            // === UI更新方法 ===
            updatePlayPauseIcons(isPaused) {
                this.playIcon.style.display = isPaused ? 'block' : 'none';
                this.pauseIcon.style.display = isPaused ? 'none' : 'block';
                if (isPaused) this.showControls(); 
                else this.resetControlsTimer();
            }

            updateSeekBarUI() {
                if (!this.activePlayerForUI || isNaN(this.activePlayerForUI.duration())) {
                    this.seekBar.value = 0;
                    this.seekBar.style.background = `var(--track-bg)`;
                    this.currentTimeEl.textContent = Utils.formatTime(0);
                    return;
                }

                const progress = (this.activePlayerForUI.currentTime() / this.activePlayerForUI.duration()) * 100;
                this.seekBar.value = progress;
                this.seekBar.style.background = `linear-gradient(to right, var(--track-progress-bg) ${progress}%, var(--track-bg) ${progress}%)`;
                this.currentTimeEl.textContent = Utils.formatTime(this.activePlayerForUI.currentTime());
                this.updateSubtitles();
            }

            updateDurationUI() {
                if (!this.activePlayerForUI || isNaN(this.activePlayerForUI.duration())) {
                    this.durationEl.textContent = Utils.formatTime(0);
                    return;
                }
                this.durationEl.textContent = Utils.formatTime(this.activePlayerForUI.duration());
            }

            // === 控制栏显示/隐藏 ===
            showControls() {
                if (!this.isControlsVisible) {
                    this.unifiedControls.classList.remove('hidden');
                    this.isControlsVisible = true;
                }
                this.resetControlsTimer();
            }

            hideControls() {
                if (this.isControlsVisible && !this.isMouseOverControls) {
                    this.unifiedControls.classList.add('hidden');
                    this.isControlsVisible = false;
                }
            }

            resetControlsTimer() {
                clearTimeout(this.controlsTimeout);
                const playerToCheck = this.activePlayerForUI || this.playerLeft;
                const focusedElement = document.activeElement;
                const isFocusOnControls = this.unifiedControls.contains(focusedElement);

                if (playerToCheck && !playerToCheck.paused() && !this.isMouseOverControls && !isFocusOnControls) {
                    this.controlsTimeout = setTimeout(() => this.hideControls(), AppConfig.CONTROLS_HIDE_DELAY);
                }
            }

            showShortcutsHint() {
                this.shortcutsHint.classList.add('visible');
                clearTimeout(this.shortcutsHintTimeout);
                this.shortcutsHintTimeout = setTimeout(() => {
                    this.shortcutsHint.classList.remove('visible');
                }, AppConfig.SHORTCUTS_HINT_DURATION);
            }

            // === 键盘事件处理 ===
            handleKeydown(event) {
                // 搜索框特殊处理
                if (event.target === this.subtitleSearchInput) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        this.navigateSearch(event.shiftKey ? -1 : 1);
                    } else if (event.key === 'Escape') {
                        event.preventDefault();
                        this.clearSearch();
                        this.playerContainer.focus();
                    }
                    return;
                }

                // 忽略表单元素上的键盘事件（除了空格和ESC）
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT' || event.target.tagName === 'BUTTON') {
                    if (event.key !== ' ' && event.key !== 'Escape') return;
                }
                
                const playerToControl = this.activePlayerForUI || this.playerLeft;
                if (!playerToControl || isNaN(playerToControl.duration())) return;

                let handled = false;
                
                switch (event.key.toLowerCase()) {
                    case ' ': 
                        event.preventDefault(); 
                        this.handlePlayPause(); 
                        handled = true; 
                        break;
                    case 'arrowleft': 
                        event.preventDefault(); 
                        this.seekBySeconds(event.shiftKey ? -30 : -5); 
                        handled = true; 
                        break;
                    case 'arrowright': 
                        event.preventDefault(); 
                        this.seekBySeconds(event.shiftKey ? 30 : 5); 
                        handled = true; 
                        break;
                    case 'arrowup': 
                        event.preventDefault(); 
                        this.adjustVolume(0.1); 
                        handled = true; 
                        break;
                    case 'arrowdown': 
                        event.preventDefault(); 
                        this.adjustVolume(-0.1); 
                        handled = true; 
                        break;
                    case 'f': 
                        if (!event.ctrlKey) { 
                            event.preventDefault(); 
                            this.handleFullscreen(); 
                            handled = true; 
                        } 
                        break;
                    case 's': 
                        event.preventDefault(); 
                        this.toggleSubtitles(); 
                        handled = true; 
                        break;
                    case 'n': 
                        event.preventDefault(); 
                        this.toggleSubtitleNavigation(); 
                        handled = true; 
                        break;
                    case 'm': 
                        event.preventDefault(); 
                        this.toggleMute(); 
                        handled = true; 
                        break;
                }

                // Ctrl+F 搜索功能
                if (event.ctrlKey && event.key.toLowerCase() === 'f') {
                    event.preventDefault();
                    if (!this.subtitleNavVisible) this.toggleSubtitleNavigation();
                    setTimeout(() => {
                        this.subtitleSearchInput.focus();
                        this.subtitleSearchInput.select();
                    }, 300);
                    handled = true;
                }

                if (handled) {
                    this.showShortcutsHint();
                    this.showControls();
                    this.playerContainer.focus();
                }
            }

            // === 文件加载处理 ===
            handleSubtitleFileLoad(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.subtitleStatus.innerHTML = '<span class="spinner"></span>加载中...';
                this.subtitleStatus.className = 'subtitle-status';

                const reader = new FileReader();
                reader.onload = (e) => this.processSubtitleText(e.target.result);
                reader.onerror = () => {
                    this.subtitleStatus.textContent = '文件读取失败';
                    this.subtitleStatus.className = 'subtitle-status error';
                    this.errorHandler.showError('字幕文件读取失败');
                };
                reader.readAsText(file);
                event.target.value = null;
            }

            // === 事件绑定 ===
            bindEvents() {
                // 播放控制事件
                this.playPauseBtn.addEventListener('click', () => this.handlePlayPause());
                this.seekBar.addEventListener('input', () => this.handleSeek());
                this.volumeBar.addEventListener('input', () => this.handleVolumeChange());
                this.playbackRateSelector.addEventListener('change', () => this.handleRateChange());
                this.fullscreenBtn.addEventListener('click', () => this.handleFullscreen());

                // 字幕相关事件
                this.subtitleToggleBtn.addEventListener('click', () => this.toggleSubtitles());
                this.subtitleNavToggleBtn.addEventListener('click', () => this.toggleSubtitleNavigation());
                this.subtitleNavClose.addEventListener('click', () => this.toggleSubtitleNavigation());
                this.loadLocalSubtitleBtn.addEventListener('click', () => this.localSubtitleInput.click());
                this.localSubtitleInput.addEventListener('change', (e) => this.handleSubtitleFileLoad(e));

                // 模式切换事件
                document.getElementById('mode-left-btn').addEventListener('click', () => this.setMode('left'));
                document.getElementById('mode-both-btn').addEventListener('click', () => this.setMode('both'));
                document.getElementById('mode-right-btn').addEventListener('click', () => this.setMode('right'));
                this.swapBtn.addEventListener('click', () => this.swapVideos());

                // 搜索事件
                this.subtitleSearchInput.addEventListener('input', (e) => this.performSearch(e.target.value));
                this.searchPrevBtn.addEventListener('click', () => this.navigateSearch(-1));
                this.searchNextBtn.addEventListener('click', () => this.navigateSearch(1));
                this.searchClearBtn.addEventListener('click', () => this.clearSearch());

                // 全局事件
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                // 鼠标和焦点事件
                this.playerContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.adjustVolume(e.deltaY > 0 ? -0.05 : 0.05);
                    this.showControls();
                }, { passive: false });

                this.playerContainer.addEventListener('mousemove', () => this.showControls());
                this.playerContainer.addEventListener('mouseleave', () => this.resetControlsTimer());
                
                this.unifiedControls.addEventListener('mouseenter', () => {
                    this.isMouseOverControls = true;
                    clearTimeout(this.controlsTimeout);
                });
                this.unifiedControls.addEventListener('mouseleave', () => {
                    this.isMouseOverControls = false;
                    this.resetControlsTimer();
                });

                this.playerContainer.addEventListener('click', (event) => {
                    if (event.target !== this.playbackRateSelector && event.target !== this.subtitleSearchInput) {
                        this.playerContainer.focus();
                    }
                    this.showControls();
                });

                // 全屏状态变化监听
                document.addEventListener('fullscreenchange', () => {
                    this.showControls();
                });

                // 页面可见性变化监听
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        if (this.activePlayerForUI && !this.activePlayerForUI.paused()) {
                            this.handlePlayPause();
                        }
                    }
                });
            }
        }

        // === 应用启动 ===
        document.addEventListener('DOMContentLoaded', function() {
            try {
                window.videoPlayerApp = new VideoPlayerApp();
            } catch (error) {
                console.error('Failed to initialize video player:', error);
                
                // 显示错误信息给用户
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #dc3545;
                    color: white;
                    padding: 2rem;
                    border-radius: 8px;
                    text-align: center;
                    z-index: 9999;
                `;
                errorDiv.textContent = '播放器初始化失败，请刷新页面重试';
                document.body.appendChild(errorDiv);
            }
        });
    </script>
